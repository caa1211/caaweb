<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>


<script type="text/javascript" src="js/AC_OETags.min.js"></script>
<script type="text/javascript" src="js/json2.min.js"></script>
<script type="text/javascript" src="js/cytoscapeweb.min.js"></script>

<script type="text/javascript" src="js/itriTopology_new.js"></script>
<script type="text/javascript" src="js/debug.js"></script>
<script type="text/javascript">
	$(function() {
	

		var options = {
			swfPath : "swf/CytoscapeWeb",
			flashInstallerPath : "swf/playerProductInstall",
			flashAlternateContent : "Le Flash Player est n√©cessaire"
			//add schema in init options
			/*,
			drawOptions:
			{
				network:{
				    dataSchema:{
						nodes:[{ name: "deviceType", type: "string" }]
						}
				}
			}*/
		};

		
		var	data = {
				nodes : [ 
				{id : "1", deviceType: "compute"}, {id : "2", deviceType: "network"} 
				],
				edges : [
				{id : "2to1",target : "1",source : "2"} 
				]
		};
			
		var $vis =$.itriTopology("cytoscapeweb", options);
	
		$vis.updateDrawOptions(
			{
				layout:{
					name: "ForceDirected"
				}
				/*,
				//add schema by updateDrawOptions
				network:{
				    dataSchema:{
						nodes:[{ name: "deviceType", type: "string" }]
						}
				}*/
			}
		);
		
		//add schema by addSchema api
		$vis.addSchema({nodes:[{ name: "deviceType", type: "string" }]});
		//new schema
		//$vis.newSchema({nodes:[{ name: "deviceType", type: "string" }]});
		
		
		$vis.drawData(data);
		
		$vis.ready(function () {
		
			
			    var schema = $vis.getSchema();
				//--debug
				printData("schema :   " + JSON.stringify(schema));	
				
		
		});
		
		
			
	});
</script>
<style>
/* The Cytoscape Web container must have its dimensions set. */
html,body {
	height: 100%;
	width: 100%;
	padding: 0;
	margin: 0;
}

#cytoscapeweb {
	width: 50%;
	height: 50%;
	border: solid 1px red;
}
