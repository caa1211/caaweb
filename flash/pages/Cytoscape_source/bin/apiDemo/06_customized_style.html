<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>


<script type="text/javascript" src="js/AC_OETags.min.js"></script>
<script type="text/javascript" src="js/json2.min.js"></script>
<script type="text/javascript" src="js/cytoscapeweb.min.js"></script>

<script type="text/javascript" src="js/itriTopology_new.js"></script>
<script type="text/javascript" src="js/debug.js"></script>
<script type="text/javascript">
	$(function() {
	

		var options = {
			swfPath : "swf/CytoscapeWeb",
			flashInstallerPath : "swf/playerProductInstall",
			flashAlternateContent : "Le Flash Player est n√©cessaire"
			//set the draw options
			/*,
			drawOptions:
			{
			 layout : {}	
			}*/
		};

		
		var	data = {
				nodes : [ 
				{id : "1", deviceType: "compute" , weight: 10}, {id : "2", deviceType: "network", weight: 50} 
				],
				edges : [
				{id : "2to1",target : "1",source : "2", weight: 7} 
				]
		};
			
		var $vis =$.itriTopology("cytoscapeweb", options);
		//set the draw options
		$vis.updateDrawOptions(
			{
				layout:{
					name: "ForceDirected"
				},
				//customized style
				visualStyle:{
					nodes : {
						image:{
							discreteMapper : {
									attrName : "deviceType",
									entries : [ {
										attrValue : "network",
										value : "images/1.png"
									}]}
						},
					   label: { passthroughMapper: { attrName: "deviceType" } },
					   size : {
									defaultValue : 25,
									continuousMapper : {
										attrName : "weight",
										minValue : 25,
										maxValue : 75
									}
							  }
					},
					edges:{
						width : {
									defaultValue : 5,
									continuousMapper : {
										attrName : "weight",
										minValue : 5,
										maxValue : 15
									}
							  }
					}
				}
			}
		);
		
		//add schema
		$vis.addSchema(
		{
			nodes:[
				{ name: "deviceType", type: "string" },
				{ name: "weight", type: "Number" }
			],
			edges:[
				{ name: "weight", type: "Number" }
			]
		});
		//new schema
		//$vis.newSchema({nodes:[{ name: "deviceType", type: "string" }]});
		
		
		$vis.drawData(data);
		
		$vis.ready(function () {
		
			
			    var schema = $vis.getSchema();
				//--debug
				printData("schema :   " + JSON.stringify(schema));	
				
		
		});
		
		
			
	});
</script>
