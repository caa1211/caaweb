<script type="text/javascript" src="../js/cytoscapeweb.min.js"></script>


<script type="text/javascript">
	$(function() {
	
		var options = {
			swfPath : "../swf/CytoscapeWeb",
			flashInstallerPath : "../swf/playerProductInstall",
			flashAlternateContent : "Le Flash Player est n√©cessaire."
		};

		var json = {
			data : {
				nodes : [ 
				{id : "1"}, {id : "2"} 
				],
				edges : [
				{id : "2to1",target : "1",source : "2"} 
				]
			}
		};

		var visual_style = {
			global : {
				backgroundColor : "#FFFFFF"
			},
			nodes : {},
			edges: {}
			};
			
		var layout = {
			name : "Tree"
		};
		
		var vis = new org.cytoscapeweb.Visualization("cytoscapeweb", options);

		var drawOption = {
			network : json,
			edgeLabelsVisible : true,
			visualStyle : visual_style,
			layout : layout
		};
		
		vis.draw(drawOption);
		
		
		var counter = 1;
		
		$("#drawbtn").click(function(){	
		
		
		var dataSchema = {
                    nodes: [ {id: "type", name: "type", type: "string" }]
        		};
				
		var newData = {
			data : {
				nodes : [ 
				{id : "1", type:"storage"}, 
				{id : "2"},
				{id : "3"} 				
				],
				edges : [
				{id : "2to1",target : "1",source : "2"} ,
				{id : "3to1",target : "1",source : "3"} 
				]
			}
		};

		newData=$.extend(newData, {dataSchema:dataSchema});
		
		var newOption = $.extend(drawOption, {network:newData});
	 //vis.draw(newOption);  
	 //vis.removeElements();

		//	debugger;
			x = vis.node("1").x +50 ;
			y = vis.node("1").y;
		var newNode = [
			  { group: "nodes", x:x, y:y, data: { id: "n01" } },
             // { group: "nodes", data: { id: "n02" } },
              { group: "edges", data: { source: "n01", target: "1" } } ];

		vis.addElements(newNode);
		
		vis.removeNode("n01");
	//vis.draw(newOption);
		//debugger;
		});

	});
</script>
