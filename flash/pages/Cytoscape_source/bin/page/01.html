<script type="text/javascript" src="../js/AC_OETags.min.js"></script>

<script type="text/javascript" src="../js/cytoscapeweb.min.js"></script>


<script type="text/javascript">
	$(function() {
	
	
		var options = {
			swfPath : "../swf/CytoscapeWeb",
			flashInstallerPath : "../swf/playerProductInstall",
			flashAlternateContent : "Le Flash Player est n√©cessaire."
		};

		var json = {
		dataSchema: 
					{
              nodes: [
						{ name: "label", type: "string" },
						{ name: "type", type: "string" }
                     ]},     
			data : {
				nodes : [ 
				{id : "1"}, {id : "2"} 
				],
				edges : [
				{id : "2to1",target : "1",source : "2"} 
				]
			}
		};

		var visual_style = {
			global : {
				backgroundColor : "#FFFFFF"
			},
			nodes : {},
			edges: {}
			};
			
		var layout = {
			name : "Tree",
			options:{orientation : "leftToRight"}
		};
		
		var vis = new org.cytoscapeweb.Visualization("cytoscapeweb", options);
	vis.ready(function () {alert("aa")});
		var drawOption = {
			network : json,
			edgeLabelsVisible : true,
			visualStyle : visual_style,
			layout : layout
		};
		
		vis.draw(drawOption);
		
		
	
		
		var counter = 1;
		
		$("#drawbtn").click(function(){	
		var dataSchema = {
                    nodes: [ {id: "type", name: "type", type: "string" }]
        		};
				
		var newData = {
		    
			data : {
				nodes : [ 
				{id : "0"}, 
				{id : "1", type:"storage", parent: "0"}, 
				{id : "2", parent: "0"},
				{id : "3", parent: "0"} 				
				],
				edges : [
				{id : "2to1",target : "1",source : "2"} ,
				{id : "3to1",target : "1",source : "3"} 
				]
			}
		};
		
		newData=$.extend(newData, {dataSchema:dataSchema});
		var newOption = $.extend(drawOption, {network:newData});
//		vis.removeNode("n01");
		vis.draw(newOption);
		});


				$("#addbtn").click(function(){	
					y = vis.node("1").y;
					x = vis.node("1").x +50 ;
					var newNode = [
					{ group: "nodes", x:x, y:y, data: { id: "n01" } },
					// { group: "nodes", data: { id: "n02" } },
					{ group: "edges", data: { source: "n01", target: "1" } },
					{ group: "edges", data: { source: "n01", target: "2" } } 
					];

					vis.addElements(newNode);
				});
				
				
					$("#getPos").click(function(){	
					y = vis.node("1").y;
					x = vis.node("1").x ;
				
				alert( "x:"+x +", y:" +y);
				});
				
		
	});
</script>
