<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>


<script type="text/javascript" src="../js/AC_OETags.min.js"></script>
<script type="text/javascript" src="../js/json2.min.js"></script>
<script type="text/javascript" src="../js/cytoscapeweb.min.js"></script>
<script type="text/javascript" src="../js/jquery.mousewheel.js"></script>



<script type="text/javascript">
	$(function() {
	
			//--for debug
		var debugDiv = $("#debugDiv");

		function print(str) {
			debugDiv.append("<p>" + str + "</p>");
		}
		function clear() {
			debugDiv.empty();
		}
		
		
		var options = {
			swfPath : "../swf/CytoscapeWeb",
			flashInstallerPath : "../swf/playerProductInstall",
			flashAlternateContent : "Le Flash Player est nécessaire."
		};

		var schemaJson = {
			dataSchema: 
					{
					nodes: [
								{ name: "label", type: "string" },
								{ name: "deviceType", type: "string" },
								{ name: "weight", type: "Number" }
							]
					},
					edges:
							[
								{ name: "type", type: "Number" }
							],    					 
			data : {
				nodes : [],
				edges : []
			}
		};

		var visual_style = {
			global : {
				backgroundColor : "#FFFFFF"
			},
			nodes : {
				image:{
					discreteMapper : {
							attrName : "deviceType",
							entries : [ {
								attrValue : "server",
								value : "../images/1.png"
							}]}
				},
				 size: {
                        	defaultValue:20,
                        	continuousMapper: { 
                        		attrName: "weight", 
                                minValue: 1, 
                                maxValue: 100 
                            } 
                        }
			
			},
			edges: {},
			
			};
			
		var layout = {
		 name:    "ForceDirected",
		options: { autoStabilize :true }
		};
		
		var vis = new org.cytoscapeweb.Visualization("cytoscapeweb", options);

		var scale
	
				
				
		function visReady(){
		  vis.panEnabled(true);
		  
		  vis.removeListener("zoom");
		  vis.addListener("zoom", function(evt) {
				scale = evt.value;
				});
				
		   $('body').unbind("mousewheel").bind("mousewheel",function(event, delta){
			  
			
			    var cScale;
			   if (delta < 0) 
				cScale =   scale<0?0:scale-0.05;
			   else 
			    cScale =   scale>3?3:scale+0.05; 
					
					
					clear();
					  print("scale " +cScale);
					  
						vis.zoom(cScale); 
			});
		
		}

		vis.ready(visReady);
		
		var counter = 1;

		
		function draw(){
			$.getJSON("topologyJson.js", function(json){  
			
			var drawJson = $.extend(schemaJson, {});
			
			   $.extend(drawJson.data.nodes, json.nodes);
			   $.extend(drawJson.data.edges, json.links);
			
			   	var drawOption = {
					network : drawJson,
					edgeLabelsVisible : true,
					visualStyle : visual_style,
					layout : layout
				};
				vis.draw(drawOption);
            })   
		};
		
		
		function removeElements(){
			//vis.removeElements();
			 vis = new org.cytoscapeweb.Visualization("cytoscapeweb", options);
			 vis.ready(visReady);
		}
		
		$("#drawbtn").click(function(){	
			if(vis.swf()!=undefined)
				{
				removeElements();
				alert("removed")
				}
				
				
			draw();
        });
			
			
		$("#redrawbtn").click(function(){	
				removeElements();
        });
			
			
		
		


				
		
				
		
	});
</script>

	width: 50%;
	height: 50%;
	border: solid 1px red;
}

	<div id='debugDiv'></div>
	<button id='drawbtn'>draw</button>
	<button id='redrawbtn'>redraw</button>
	<button id='getPos'>getPos</button>
