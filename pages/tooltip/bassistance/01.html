<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--common css-->
    <link href="../../../css/demos.css" rel="stylesheet" type="text/css" />

    <link href="css/jquery.tooltip.css" rel="stylesheet" type="text/css" />
    <link href="css/customTooltip.css" rel="stylesheet" type="text/css" />
   
    <!--common js-->
    <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
 
    <script src="js/jquery.tooltip.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(function()
        {
            var _tipOption1 = {
                showBody: " - ",
                fade: 100,
                opacity: 1,
                track: true,
                //delay: 1, 
                showURL: false,
                fixPNG: true
            };
            
            $('#target').tooltip(_tipOption1);
            
               var _tipOption2 = {
                showBody: " - ",
                fade: 100,
                opacity: 1,
                track: true,
                //delay: 1, 
                showURL: false,
                fixPNG: true,
                extraClass: "pretty fancy"
                // top: 0,
                //left: 5
            };
             $('#target2').tooltip(_tipOption2);
        });
  

    </script> 

</head>
<body>

<div id='target' style='border: solid 3px red; width:100px; height:100px;' title='tip title - content'>hover here</div>
</br>
<div id='target2' style='border: solid 3px blue; width:100px; height:100px;' title='tip title - content'>hover here</div>

<!--web link-->
<br/><br/><br/>
<a href='http://jquery.bassistance.de/tooltip/demo/' 
class='ui-state-default ui-corner-all' 
id='webLink'  target='_blank'>reference</a>

</body>
</html>
