<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--common css-->
     <link href="css.css" rel="stylesheet" type="text/css" />
    
    <!--common js-->
    <script src="jquery-1.3.2.min.js" type="text/javascript"></script>
    
   

    
    <script type="text/javascript">

        $(function()
        {
   
$('.switch_left').click(function(){$(this).parents('.switch').addClass('on').attr('PQA', 'on');});
$('.switch_right').click(function(){$(this).parents('.switch').removeClass('on').attr('PQA', 'off');});

        

        });
  
    </script> 

</head>
<body>


  <ul id='fileSharingSwitch' class='switch'>
      <li class='switch_left'> on </li>
      <li class='switch_right'> off </li>
  </ul>




</body>
</html>
