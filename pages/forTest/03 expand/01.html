<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>jQuery 3D</title>
        <style type="text/css" media="screen">
            
              #list{
                margin:0 auto;
                height:600px;
                width:500px;
                overflow:hidden;
                position:relative;
                background-color: #333;
            }
            
            #list a{
                position:absolute;
                text-decoration: none;
                color:#666;
                
            }
        </style>
       <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>

  <script src="effectAll.js" type="text/javascript"></script>

<script type="text/javascript">
    
    $(function(){
        
       
    
       $('#btn').click(function(){
            $('#containerDiv').css('position','absolute').effect('scale', {origin:['middle','center'], percent:50}, 1500);
           // $('#containerDiv').show('scale', 1500);
     
       });
    });
    
    </script>

    </head>
    <body>
        
        <div id="containerDiv" style='width:300px; height:300px; border: solid 1px red; background: blue;'>
           
        </div>

<button id='btn'>aaaa</button>

    </body>
</html>
