<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <title>SafeBox</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <link href="../css/reset.css" rel="stylesheet" type="text/css" />
        <link href="../css/cupertino/jquery-ui-1.8.19.custom.css" type="text/css" rel="stylesheet"  />
        <link href="../css/safebox_css.css" type="text/css" rel="stylesheet">
        <link href="../css/itriFileBrowser.css" rel="stylesheet" type="text/css" />
        <link href="../css/blue/style.css" rel="stylesheet" type="text/css" />
        <link href="../css/jquery.jgrowl.css" rel="stylesheet" type="text/css" />
        <script src="../js/docWriter.js"></script>
        <script> docWriter.jsArea();</script>
        <script src="../js/jquery.itriCSSJsonParser_account.js" type="text/javascript"></script>
        <script type="text/javascript">  utils.pageInit({tabId:'account'}); </script>
        <script type="text/javascript">
        $(function(){

      
          $.tablesorter.addParser({
          // set a unique id 
          id: 'objsorter',
          is: function (s) {
              return false;
          },
          format: function (s, b, c) {
              $(c).html(s +" Objects" );
              return parseInt(s);
          },
          type: 'numeric'
        });
      
        
          $jsonParser = $.itriCSSJsonParser_acc({
              url: '../js/response_account.json',
              type: 'accountList',
              rootId: "accountList",
                      
              success: function(elements, rawData){
                  $("#wrapDiv").empty();
                  $("#wrapDiv").append(elements);
                  
                  $tableSorter = $("#accountList").tablesorter({
                  sortList: [
                              [0, 0]//,
                              //[1, 0]
                          ],
                  headers: {
                              "1": {
                                  sorter: 'objsorter'
                              },
                              "2": {
                                  sorter: 'objsorter'
                              }
                  }
              
                  });
                     
                  //clone head
				  utils.theadClone($("#accountList"), $("#tClone"));
                     
                     
                  if (400 - $("#wrapDiv").height() - $("#progressDiv").height()>0) { 
                        $("#blank").height(400 - $("#wrapDiv").height() - $("#progressDiv").height());
                  }
                    
              }
           });
           
           
        
        });
        </script>
    </head>
    <body>
        <div id= "layoutWrap">
            <div id="topPanel">
                <script type="text/javascript">
                    docWriter.topArea();
                    docWriter.tabArea();
                </script>
                <div id="ctlArea" class="ctlArea">
                </div>
                <div class="cloneHeaderArea">
                    <div class="wrapDiv wrap">
                        <table id="tClone">
                        </table>
                    </div>
                </div>
                <div class="shadow">
                </div>
            </div>
            <div id="leftPanel">
            </div>
            <div id="contentPanel">
            <div id="fakeHeader">
            </div>
            <div id="wrapDiv" class="innerTableDiv wrapDiv">
            </div>
            <div id="blank">
            </div>
            <div style="width:80%; margin: 0 auto; margin-top:20px;" id="progressDiv">
                <div style="font-size:14px; margin:5px;color:#696969;" align="center">
                    Totally storage used 65% (6500MB of 10G)
                </div>
                <div>
                    <table style="width:100%; height:20px; border-style: solid;border-width: thin; border: solid 1px #000000;">
                        <tr>
                            <td width="65%" style="background:#71d6f7">
                            </td>
                            <td>
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                </div>
                <div id="bottomPanel">
                </div>
            </div>
            </body>
        </html>
