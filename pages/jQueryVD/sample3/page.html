    <script type="text/javascript">

 var $vd;
        $(function()
        {
   
$vd = $('#vd').VDcomponent();
 
 var initdate = {
     port1: {status: 'on', msg:'port1 on'},
     port2: {status: 'on',msg: 'port2 on'},
     rj1: {status: 'on',msg: 'rj1 on'},
     rj2: {status: 'on',msg: 'rj2 on'},
     rj3: {status: 'on',msg: 'rj3 on'},
     rj4: {status: 'on',msg: 'rj4 on'},
     rj1_left: {status: 'on',msg: 'rj1 left on'},
     rj2_left: {status: 'on',msg: 'rj2 left on'},
     rj3_left: {status: 'on',msg: 'rj3 left on'},
     rj4_left: {status: 'on',msg: 'rj4 left on'},
     
     rj1_right: {status: 'on',msg: 'rj1 right on'},
     rj2_right: {status: 'on',msg: 'rj2 right on'},
     rj3_right: {status: 'on',msg: 'rj3 right on'},
     rj4_right: {status: 'on',msg: 'rj4 right on'}
 }

$('#btn1').click(function(){$vd.setValue(initdate);});

 var date2 = {
     port1: {status: 'on', msg:'port1 on'},
     port2: {status: 'off'},
     rj1: {status: 'off',msg: 'rj1 on'},
     rj2: {status: 'on',msg: 'rj2 on'},
     rj3: {status: 'on',msg: 'rj3 on'},
     rj4: {status: 'on',msg: 'rj4 on'},
     rj1_left: {status: 'offline',msg: 'rj1 left offline'},
     rj2_left: {status: 'offline',msg: 'rj2 left on'},
     rj3_left: {status: 'on',msg: 'rj3 left off'},
     rj4_left: {status: 'offline',msg: 'rj4 left on'},
     
     rj1_right: {status: 'on',msg: 'rj1 right on'},
     rj2_right: {status: 'off',msg: 'rj2 right on'},
     rj3_right: {status: 'off',msg: 'rj3 right on'},
     rj4_right: {status: 'on',msg: 'rj4 right on'}
 }
$('#btn2').click(function(){$vd.setValue(date2);});


 var date3 = {
     port1: {status: 'off', msg:'port1 on'},
     port2: {status: 'off',msg: 'port2 on'},
     rj1: {status: 'off',msg: 'rj1 on'},
     rj2: {status: 'off',msg: 'rj2 on'},
     rj3: {status: 'off',msg: 'rj3 on'},
     rj4: {status: 'off',msg: 'rj4 on'},
     rj1_left: {status: 'off',msg: 'rj1 left on'},
     rj2_left: {status: 'off',msg: 'rj2 left on'},
     rj3_left: {status: 'off',msg: 'rj3 left on'},
     rj4_left: {status: 'off',msg: 'rj4 left on'},
     
     rj1_right: {status: 'off',msg: 'rj1 right on'},
     rj2_right: {status: 'off',msg: 'rj2 right on'},
     rj3_right: {status: 'off',msg: 'rj3 right on'},
     rj4_right: {status: 'off',msg: 'rj4 right on'}
 }
 
$('#btn3').click(function(){$vd.setValue(date3);});





//$('body').click(function(){clearInterval(intervalProcess);})

        });
  
  
  var i=0;
function changePort(){
    var status = 'on';
    
    if (i % 3 == 0) {
        status = 'on';
        $('button').css('border','0');
        $('#btn1').css('border','solid 1px red');
    }
    else 
        if (i % 3 == 1) {
            status = 'offline';
             $('button').css('border','0');
        $('#btn2').css('border','solid 1px red');
        }
        else 
            if (i % 3 == 2) {
                status = 'off';
                 $('button').css('border','0');
        $('#btn3').css('border','solid 1px red');
            }
                
    $vd.setValue({
        port1: {
            status: status
        }
    });
    i++;
}

//var intervalProcess = setInterval('changePort()',400);

    </script>

<body>

<div id='vd'></div>
 <button id='btn1'>on</button>
 <button id='btn2'>offline</button>
 <button id='btn3'>off</button>
