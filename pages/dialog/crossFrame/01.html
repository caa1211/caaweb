     <script src="../js/zyUiDialog.js" type="text/javascript"></script>
     <SCRIPT type="text/javascript">
         
         $(function(){
        
        // $("#data1Btn",window.parent.document).css('border','solid 1px blue');
         
             $('#openDB').click(function(){
             
                 //DB Define
                 //parent.window.$("#data1Btn").css('border','solid 1px blue');
               
                 var db1 = parent.window.$('<button id="msg">close</button>').zyUiDialog({
                     title: 'Base Dialog',
                     contenerCss: ''
                 });
                 //DB Open
                 parent.window.$('<div>message</div>').prependTo(db1);
                 db1.dialog('open');
                 
                 //DB close
                 parent.window.$('#msg').click(function(){
                     db1.dialog('close');
                 });
                 
                
                 
             });
             
             
         });
     </SCRIPT>

             <br/>

             Open DB
