<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title id='title'></title>
        
        <link type="text/css" href="css/reset.css" rel="stylesheet" />
		<link type="text/css" href="css/ui_layout.css" rel="stylesheet" />
        <link type="text/css" href="css/css.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
        
        <script type="text/javascript" src="js/iframe.jquery.js"></script>
		<script type="text/javascript" src="js/jquery.layout.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/tools.scrollable-1.1.0.min.js"></script>
        <script type="text/javascript">

     

        $(function(){
      

            var outerLayout = $('body').layout({
                center__paneSelector: ".outer-center",
                south__paneSelector: ".outer-south",
                north__paneSelector: ".outer-north",
                north__size: 100,
                south__size: 100,
                collapsable: false,
                slidable: false,
                resizable: false,
                spacing_open:    0,       // no resizer-bar when open (zero height)
                spacing_closed:  20,
                center__onresize: function(){}
            });
            

        });
        </script>
    </head>
    <body>
        
      
    <div class='outer-north '>

    </div> 
    
    
     
     <div class='outer-center' >
 
     
           <iframe id='mainFrame'style='width:100%; height:100%; '  allowtransparency="true" frameborder="0" src='http://www.google.com'></iframe>
    
    </div>
    
      <div class='outer-south' >
           <div style='width:300px; height: 300px; top:-100px; border: solid 1px red; position:absolute; z-index:10000;'>
           
              
            
            </div>
     </div>
     
     
  
 
    
   
    
    </body>
</html>
