<!DOCTYPE html>
<html>
<head>
    <title>Backbone.js example</title>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
</head>

    <script src="jquery-1.7.2.min.js"></script>
    <script src="underscore-1.3.1.js"></script>
    <script src="backbone.js"></script>
    
    <script>
    $(function(){

    //model //default setting
Man = Backbone.Model.extend({
    //url:'http://localhost:1337/',
    url:'data.json',
    initialize: function(){
     alert("you create me");
                 //初始化时绑定监听
            this.bind("change:name",function(){
                var name = this.get("name");
                alert("你改变了name属性为：" + name);
            });
            this.bind("error",function(model,error){
                alert(error);
            });
    },
    validate:function(attributes){
            if(attributes.name == '') {
                return "name不能为空！";
            }
    },  
    defaults:{
        name:'Jose', 
        age: "30"
    },
    aboutMe: function(){
            return 'My name is ' + this.get('name') + ', and ' + this.get('age') + ' years old';
    }
    
    });


var man = new Man();
alert(man.get('name'));
alert('do save! ')
man.save();
  alert(' save! ')
  
//customized method
man.set({name: "Jerry"});
man.fetch({
    //url:'http://localhost:1337/',
   
success:function(model,response){
            alert('success');
            //model为获取到的数据
            alert(model.get('name'));  
        },error:function(a, b, c, d){
        //debugger;
            //当返回格式不正确或者是非json数据时，会执行此方法
            alert('error');
        }
});
alert(man.aboutMe());

man.set({name: ""});


});

    </script>
    
    <body>
    <div id='wraper'>
     <div id='wraper2'></div>
    <button id="check">name</button>
<ul id="world-list">
   
</ul>

    
    <a href="http://www.the5fire.net/3-backbone-model.html"> tutorial 1</a>
    
    </div>
</body>
</html>
