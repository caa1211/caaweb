<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>.::Welcome to ZyXEL HCC-410::.</title>
<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.pack.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
function showTroubleShooting(src){ var content = '<iframe frameborder=0 src="' + src + '" style=" width:100%; height:360px; ">'
                $.modal(content, {
                    escClose: false, 
                    opacity: 85,
                    position: ['140px'],
                    containerCss: {
                    backgroundImage:"url(images/bg.gif)",
                        //backgroundColor:"#fff",
                        height: 360,
                        padding: 0,
                        width: 700
                    }
                });
                }
              if (window.location.search.substring(1) == 'th=1') 
                   showTroubleShooting("troubleshooting.html");
         
              if (window.location.search.substring(1) == 'th=5') 
                   showTroubleShooting("message.html");

            });
</script>
<script type="text/javascript">
$(function() {
		// highlight 
		var elements = $("input[type!='submit'], textarea, select");
		elements.focus(function(){
			$(this).parents('li').addClass('highlight');
		});
		elements.blur(function(){
			$(this).parents('li').removeClass('highlight');
		});

		$("#forgotpassword").click(function() {
			$("#password").removeClass("required");
			$("#login").submit();
			$("#password").addClass("required");
			return false;
		});

		$("#login").validate(
        {
          submitHandler: function(){window.location.href ='loginsum.html';}
            
        })
	});
</script>
<link href="css/brick.css" rel="stylesheet" type="text/css" />
<body class="loginbg">
<div class="wraplogin">
<div class="header_position"><div class='logo'></div><div class="top_line"></div></div>
<div class="logincenter"><div class="login_left_pic"></div><div class="login_right">
  <div>
<ul>
<span class="title_index">Welcome</span><br />
  <li class="content_word">Welcome to NBG-7215 configuration interface. Please enter username and password to login.
    <div>
  <form action="" method="get" id="login"><fieldset><ul>
						<li style=" margin-top:10px;">
							<label for="username" style="width: 150px;" class="content_word_title"><span class="required">Username:</span></label>
							<input name="name" type="text" class="text required" id="username" size="20" />
							<label for="username" class="error">The username is not correct. </label>
						</li>
						
						<li style=" margin-top:10px;">
							<label for="userpassword" style="width: 150px;" class="content_word_title"><span class="required">Password:</span></label>
							<input name="password" type="password" class="text required" id="userpassword" size="20" />
							<label for="userpassword" class="error">The password is not correct. </label>
						</li>
                      <li class="login_button">
                        <input type="submit"value="Login" />
                      </li>
					</ul>
				</fieldset>
  </form>
</div>
</li>
</ul>
</div></div></div>
</div>
</body>
</html>
