<script language='javascript'>
<!-- hide
var sessionKey='<%ejGetOther(sessionKey)%>';

function importClick() {
   var loc = 'certImport.cgi?certLocalAction=preimport&certCategory=ca';
   loc += '&sessionKey=' + sessionKey;
   var code = 'location="' + loc + '"';
   eval(code);
}

function viewClick(name) {
   var loc = 'certView.cgi?certViewName=' + name +'&certViewType=certDetail&certCategory=ca';

   loc += '&sessionKey=' + sessionKey;
   var code = 'location="' + loc + '"';
   eval(code);
}

function removeClick(name, refCount) {
   var rem = true;
   if (refCount > 0) {
        if (!confirm('This certificate is in use. Other functions may stop working if it is deleted. Are you sure want to force the deletion?')) {
            rem = false;
        }
   }
   if (rem) {   
       var loc = 'certCA.cgi?certLocalAction=remove&certViewName=' + name;

   loc += '&sessionKey=' + sessionKey;
       var code = 'location="' + loc + '"';
       eval(code);
   }
}

// done hiding -->
</script>
</head>
