<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../../css/brick.css" rel="stylesheet" type="text/css" />
<script src='../../../js/jquery-1.3.2.min.js' type='text/javascript'></script>
<script type='text/javascript'>
    $(function(){
        function doReboot(){
           window.parent.$.openLoadingMask(2);
           //close loading mask by calling window.parent.$.closeLoadingMask();
           setTimeout(function(){ window.parent.$.closeLoadingMask();}, 2000); 
        }
       
        $('input[name="sysSubmit"]').click(function(){
            
               window.parent.$.zyUiDialog({
                   width: 450,
                   height: 200,
                   title: 'Reboot',
                   buttons: {
                       'Cancel': function(e){ window.parent.$(this).dialog('close');},
                       'OK': function(){
                            doReboot();
                            window.parent.$(this).dialog('close');
                       }
                   }
               }).load('pages/maintenance/reboot/msg.html').dialog('open');
        });
    });
</script>
</head>
<body>
<div class="unit_title" >Reboot</div>
<ul class="tabline"></ul>
<div class="content_frame" >
<!--Unit Explain start-->
<div class="explain">
<div><b class="r1"></b><b class="r2"></b><b class="r3"></b><b class="r4"></b><b class="r4"></b></div>
<div class="explain_text">After clicking Reboot button, the system performs a software restart of this device. It takes a few minutes before you can login the device again.</div>
<div><b class="r4"></b><b class="r4"></b><b class="r3"></b><b class="r2"></b><b class="r1"></b></div></div>
<!--Unit Explain End-->
<!--Set area start-->
<div class="data_frame"><ul>
<ul>
<div class="title">System Reboot </div>
<li class="buttonframe"><div class="button_position"><input name="sysSubmit" value="Reboot" type="button"/></div></li>
</ul></div>
<!--Set area end-->

<br />
<br />
</div>
</body>
</html>
