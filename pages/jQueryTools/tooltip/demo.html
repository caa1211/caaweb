    <script type="text/javascript">

        $(function()
        {

           var api =  $("#download_now").tooltip({
               effect: 'slide',
               api: true
            });

   

     });
    </script>

<body>

<style> 
 
 
/* trigger button */
#download_now {
    background:transparent url(download.png) no-repeat scroll 0 0;
    display:block;
    height:44px;
    margin-bottom:30px;
    overflow:hidden;
    text-indent:-999em;
    width:159px;
    cursor:pointer;
}
 
/* mouseover state */
#download_now:hover {
    background-position:0 -44px ;       
}
 
/* clicked state */
#download_now:focus {
    background-position:0 -88px;
}
 
/* tooltip styling */
.tooltip {
    display:none;
    background:url(http://static.flowplayer.org/tools/img/tooltip/black_arrow_big.png);
    height:163px;
    padding:40px 30px 10px 30px;
    width:310px;
    font-size:11px;
    color:#fff;
}
 
/* a .label element inside tooltip */
.tooltip .label {
    color:yellow;
    width:35px;
}
 
.tooltip a {
    color:#ad4;
    font-size:11px;
    font-weight:bold;
}
 
 
body  {
    padding:250px 0 0 200px;
}   
 
</style>
 
 
<!-- trigger element. a regular workable link -->
<div id="download_now" title="System tooltip for search engines">Download now</div>
 
<!-- tooltip element -->
<div class="tooltip">
 
    <img src="http://static.flowplayer.org/img/title/eye.png" alt="Flying screens" 
        style="float:left;margin:0 15px 20px 0" />
 
    <table>
        <tr>
            <td class="label">File</td>
            <td>flowplayer-3.1.3.zip</td>
        </tr>
        <tr>
            <td class="label">Date</td>
            <td>2009-09-03</td>
        </tr>
        <tr>
            <td class="label">Size</td>
            <td>112 kB</td>
        </tr>
        <tr>
            <td class="label">OS</td>
            <td>all</td>
        </tr>       
    </table>
 
    <a href="/blog/36">New features in 3.1</a>
</div>



<!--web link-->
<br/><br/><br/>

class='ui-state-default ui-corner-all'

</body>
</html>
