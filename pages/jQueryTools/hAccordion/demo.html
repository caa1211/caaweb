<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--common css-->
    <link href="../../../css/themes/custom-theme/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/themes/myCustom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/demos.css" rel="stylesheet" type="text/css" />
    <link href="tabs-accordion-horizontal.css" rel="stylesheet" type="text/css" />
    
    
    <!--common js-->
    <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="../../../js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
    <script src="../../../js/zyJqFunctions.js" type="text/javascript"></script>
    <script src="../../../js/zyJqFunctions.js" type="text/javascript"></script>
    <script src="jquery.tools.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">

        $(function()
        {

            $("#accordion").tabs("#accordion div", {
                tabs: 'img',
                effect: 'horizontal'
                //,event: 'mouseover'
            });

        });
  
    </script> 

</head>
<body>
 
<div id="accordion">    
  
<!-- 1st header and pane -->     
<img src="logo.gif" />    
<div style="width:200px"> 
        <h3>First pane</h3>
        <p>
            AAAA
       </p>
</div>      

<!-- 2nd header and pane -->     
<img src="i_earth.gif" />     
<div> 
<h3>Second pane</h3>
        <p>
       BBBB
       </p>
</div>     

<!-- 3rd header and pane -->     
<img src="i_femto.gif" />  
<div> 
<h3>Third pane</h3>
        <p>
       CCC
       </p>
</div>  

</div>
 
<!--web link-->
<br/><br/><br/>
<a href='http://flowplayer.org/tools/demos/tabs/accordion-horizontal.html' 
class='ui-state-default ui-corner-all' 
target='_blank'>reference</a>


</body>
</html>
