<script>
$(function(){
    var root = $("div.scrollable").scrollable({
        // vertical: true,
        size: 5,
        easing: 'easeOutElastic',
        //api: true,
        speed: 500,
        hoverClass: 'caaHover',
        activeClass: 'caaActive',
        //clickable: false ,
        onSeek: function(){
            //  alert("current page is " + this.getPageIndex());
        }
        
    }).navigator({
        navi: 'div.navi',
        naviItem: 'a',
        activeClass: 'current'
    });
    
    var api = root.scrollable();
    $("#testBtn").click(function(){
        api.next();
    });
    
    //$('.page').click(function(e){alert('');return false;})
    
    
});
</script>
