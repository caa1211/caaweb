<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="jquery.jgrowl.css" rel="stylesheet" type="text/css" />
    
    <!--common js-->
    <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
    
    <script src="jquery.jgrowl_minimized.js"></script>
   

    
    <script type="text/javascript">

        $(function()
        {
   $('#btn1').click(function(){ $.jGrowl("Hello world!", { life: 2000 }); });
   $('#btn2').click(function(){ $.jGrowl("Stick this!", { sticky: true }); });
   $('#btn3').click(function(){ $.jGrowl("A message with a header", { header: 'Important', life: 2000 });  });
   $('#btn4').click(function(){ $.jGrowl("A message that will live a little longer (5 sec).", { life: 5000 }); });
   $('#btn5').click(function(){
       $.jGrowl("A message with a beforeOpen callback and a different opening animation.", {
           beforeClose: function(e, m){
               alert('About to close this notification!');
           },
           animateOpen: {
               height: 'show'
           },
		   life: 2000
       });
   });


        });
  
  
    </script> 

</head>
<body>
<button class='ui-state-default ui-corner-all' id='btn1'>basic</button>
<button class='ui-state-default ui-corner-all' id='btn2'>stick</button>
<button class='ui-state-default ui-corner-all' id='btn3'>with head</button>
<button class='ui-state-default ui-corner-all' id='btn4'>stay long time</button>
<button class='ui-state-default ui-corner-all' id='btn5'>close alert</button>

<!--web link-->
<br/><br/><br/><a href='http://stanlemon.net/projects/jgrowl.html' 
class='ui-state-default ui-corner-all'  target='_blank'>reference</a>

</body>
</html>
