<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--common css-->
    <link href="../../../css/themes/custom-theme/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/themes/myCustom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/demos.css" rel="stylesheet" type="text/css" />
    
    
    <!--common js-->
    <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="../../../js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
    <script src="../../../js/zyJqFunctions.js" type="text/javascript"></script>
    <script src="../../../js/jquery.easing.1.3.js" type="text/javascript"></script>

    
    <script type="text/javascript">
$(function(){

    function getEasing(begin, end, during, easingfn){

        var result  ="";
        
        var offset = new Array();
        
        for(var i =0 ; i<begin.length; i++)
        {
            offset.push( end[i]-begin[i]  );
        }
       
        for(i=0;i<=during; i++)
        {
           
           var data="";
           for(var j = 0; j<begin.length; j++)
           {
               data =data+ easingfn('null', i, begin[j], offset[j], during );
               if(j!=begin.length-1)
               data = data+',';
           }
           
      result = result+ data + ";";

        }
        
        return result;
   
    }



$('#okBtn').click(function(){
    var length= parseInt($('#LengthText').val());
    var bpS = $('#beginText').val().split(',');
    var beginPoint = new Array();
    for(var i=0; i<bpS.length; i++)
    {
         beginPoint.push(  parseFloat(bpS[i]) );
    }
   
    var epS = $('#endText').val().split(',');
     var endPoint = new Array();
    for(var i=0; i<epS.length; i++)
    {
         endPoint.push(  parseFloat(epS[i]) );
    }
 
    var easingfn = eval('$.easing.'+$('#selecter').val());
  //  debugger;
   $('#result').html("");
  $('#result').html(  getEasing(beginPoint, endPoint, length-1, easingfn)  );

});

        });
  
    </script> 

</head>
<body>

<div style="border: solid 1px red; height:20px;" id='result'> </div>
<br/> <br/>
   Length: 
   <br/><input type="text" id='LengthText' value='6'/>
   <br/> <br/>
   Begin Position: 
   <br/><input type="text" id='beginText' value='0,0'/>
   <br/> <br/>
   End Position: 
   <br/><input type="text" id='endText' value='10,0'/>
   <br/> <br/>
   Effect:
   <br/><select size="1" id="selecter">
            <option>swing</option>
            <option>easeInQuad</option>
            <option>easeOutQuad</option>
            <option>easeInOutQuad</option>
            <option>easeInCubic</option>
            <option>easeOutCubic</option>
            <option>easeInOutCubic</option>
            <option>easeInQuart</option>
            <option>easeOutQuart</option>
            <option>easeInOutQuart</option>
            <option>easeOutQuint</option>
            <option>easeInOutQuint</option>
             <option>easeInSine</option>
             <option>easeOutSine</option>
             <option>easeInOutSine</option>
             <option>easeInExpo</option>
             <option>easeOutExpo</option>
              <option>easeInOutExpo</option>
               <option>easeInCirc</option>
                <option>easeOutCirc</option>
                 <option>easeInOutCirc</option>
                  <option>easeInElastic</option>
                   <option>easeOutElastic</option>
                    <option>easeInOutElastic</option>
                     <option>easeInBack</option>
                      <option>easeOutBack</option>
                      <option>easeInOutBack</option>
                      <option>easeInBounce</option>
                      <option>easeOutBounce</option>
                       <option>easeInOutBounce</option>
                   
        </select>

    <br/> <br/>
 <button id='okBtn'>Ok</button>
