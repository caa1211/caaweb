<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>iPhone Springboard</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
<script type="text/javascript" src="js/iphone-springboard.js"></script>
</head>
<body>
<div class="indexbg">
<div id="iphone-scrollcontainer">
	<div id="springboard-bar">

		<div class="icon">
        	<a href="#" title="Phone" id="ico_btn"><img src="images/icon_phone.png" alt="Phone" /></a>
            <p class="ico_txt">Phone</p>
        </div>
        <div class="icon">
        	<a href="#" title="Mail" class="ico_btn"><img src="images/icon_mail.png" alt="Mail" /></a>
            <p class="ico_txt">Mail</p>
        </div>

        <div class="icon">
        	<a href="#" title="Safari" class="ico_btn"><img src="images/icon_safari.png" alt="Safari" /></a>
            <p class="ico_txt">Safari</p>
        </div>
        <div class="icon">
        	<a href="#" title="iPod" class="ico_btn"><img src="images/icon_ipod.png" alt="iPod" /></a>
            <p class="ico_txt">iPod</p>
         </div>

    </div>
	<div id="springboard-items">
    	<div class="row">
        	<div class="icon upleft">
        		<a href="#" title="Text" class="ico_btn"><img src="images/icon_text.png" alt="Text" /></a>
                <p class="ico_txt">Text</p>
            </div>
            <div class="icon upleft">

        		<a href="#" title="Calendar" class="ico_btn"><img src="images/icon_calendar.png" alt="Calendar" /></a>
              <p class="ico_txt">Calendar</p>
          </div>
            <div class="icon upright">
        		<a href="#" title="Photos" class="ico_btn"><img src="images/icon_photos.png" alt="Photos" /></a>
              <p class="ico_txt">Photos</p>
          </div>
            <div class="icon upright">

        		<a href="#" title="Camera" class="ico_btn"><img src="images/icon_camera.png" alt="Camera" /></a>
              <p class="ico_txt">Camera</p>
          </div>
      </div>
        <div class="row">
        	<div class="icon upleft">
        		<a href="#" title="YouTube" class="ico_btn"><img src="images/icon_youtube.png" alt="YouTube" /></a>
                <p class="ico_txt">YouTube</p>

            </div>
            <div class="icon upleft">
        		<a href="#" title="Yahoo! Finance" class="ico_btn"><img src="images/icon_stocks.png" alt="Yahoo! Finance" /></a>
              <p class="ico_txt">Stocks</p>
          </div>
            <div class="icon upright">
        		<a href="#" title="Google Maps" class="ico_btn"><img src="images/icon_maps.png" alt="Google Maps" /></a>
              <p class="ico_txt">Maps</p>

          </div>
            <div class="icon upright">
        		<a href="#" title="Weather" class="ico_btn"><img src="images/icon_weather.png" alt="Weather" /></a>
              <p class="ico_txt">Weather</p>
          </div>
      </div>
        <div class="row">
        	<div class="icon downleft">

        		<a href="#" title="Clock" class="ico_btn"><img src="images/icon_clock.png" alt="Clock" /></a>
                <p class="ico_txt">Clock</p>
            </div>
            <div class="icon downleft">
        		<a href="#" title="Calculator" class="ico_btn"><img src="images/icon_calculator.png" alt="Calculator" /></a>
              <p class="ico_txt">Calculator</p>
          </div>
            <div class="icon downright">

        		<a href="#" title="Notes" class="ico_btn"><img src="images/icon_notes.png" alt="Notes" /></a>
              <p class="ico_txt">Notes</p>
          </div>
            <div class="icon downright">
        		<a href="#" title="Settings" class="ico_btn"><img src="images/icon_settings.png" alt="Settings" /></a>
              <p class="ico_txt">Settings</p>
          </div>
      </div>

        <div class="row">
        	<div class="icon downleft">
        		<a href="#" title="iTunes" class="ico_btn"><img src="images/icon_itunes.png" alt="iTunes" /></a>
                <p class="ico_txt">iTunes</p>
            </div>
            <div class="icon downleft">
        		<a href="#" title="App Store" class="ico_btn"><img src="images/icon_appstore.png" alt="App Store" /></a>
              <p class="ico_txt">App Store</p>
          </div>
            <div class="icon downright">
        		<a href="index.html" title="Respring" class="ico_btn"><img src="images/icon_respring.png" alt="Respring" /></a>
              <p class="ico_txt">Respring</p>
          </div>
            <div class="icon downright">
        		<a href="#" title="Marcofolio" class="ico_btn"><img src="images/icon_marcofolio.png" alt="FemtoZone" /></a>
              <p class="ico_txt">FemtoZone</p>
          </div>
            
      </div>
    </div>
</div>
</div>
</body>
</html>
