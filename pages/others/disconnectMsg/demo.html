    <script type="text/javascript">

        $(function()
        {
            
    function adjustDownMsg(){
        $('#downMsg').css({
            top: $(window).height() - $('#downMsg').height() - 20 + $(window).scrollTop()
        });
    }
    
    $(window).scroll(adjustDownMsg).resize(adjustDownMsg);
 
    function connection(flag, init){
        var time = 200;
        if (init) 
            time = 0;
        adjustDownMsg();
        if (flag) {
          
          $('#downMsg').fadeOut(time); 
        /*   $('#downMsg').animate({
             top: $(window).height() - $('#downMsg').height() + $(window).scrollTop(),
             opacity: 'hide'
           }, time, adjustDownMsg);*/
        }
        else {
        
          $('#downMsg').fadeIn(time); 
        }
    }

    $('.i_internet').toggle(
      function(e){
        connection(false);
    }, function(){
        connection(true);
    })  
    //initial
      connection(true, true);
   
        

        });
  
    </script>
