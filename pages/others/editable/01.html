    <!-- In head section we should include the style sheet for the grid -->
    <link href="editClass.css" rel="stylesheet" type="text/css"/>
    <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <!--script src="jquery.inlineEdit.js" type="text/javascript"></script-->
    <script src="jquery.editable-1.3.3.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){
        $('#inlineEdit1').editable({
            editClass: 'editClass',
            type: 'select',
            options: {
                'value1': 'Item 1',
                2: 'Item 2',
                'Item 3': 'Item 3'
            }
            ,submit: 'save',
            cancel: 'cancel'
        });
        
          $('#inlineEdit2').editable({
            editClass: 'editClass',
            type: 'select',
            options: {
                'value1': 'Item 1',
                2: 'Item 2',
                'Item 3': 'Item 3'
            }
        });
        
        $('#inlineEdit3').editable({
            editClass: 'editClass',
            onEdit: function(content){
                $(this).find('input').select();
            },
            onSubmit: function(a, b , c , d ){ $(this).val('sadgasg');    a.current='asdgg'; if(a.current='') $('#inlineEdit3').val('fghf');},
        });
        
        $('#inlineEdit4').editable({editClass: 'editClass',submit: 'save',cancel: 'cancel',
            onEdit: function(content){
                content.current='asdgg'
            }});
    });
  
   $('#inlineEdit3').val('fghf')
    </script>
