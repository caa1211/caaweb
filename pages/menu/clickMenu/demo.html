<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link href="clickmenu.css" rel="stylesheet" type="text/css"/>

    <!--common js-->
  <script src="jquery-1.3.2.min.js" type="text/javascript"></script>
  <script src="jquery.clickmenu.pack.js" type="text/javascript"></script>
   

  <script type="text/javascript">
      var menu = 
      '<ul>'+
         '<li>'+
            '<button class="opt1">first option</button>'+
         '</li>'+
         '<li>'+
            'Subitem two'+
         '</li>'+
         '<li>'+
            'Subitem three'+
         '</li>'+
      '</ul>';
      
      $(function(){
          $('.list>li').append(menu);
          $('#list1').clickMenu();
          $('#list2').clickMenu();
          $('#list3').clickMenu();
          
          
         $('.opt1').click(function(){
              alert($(this).parents('.list').attr('id'))
          })
      });
      
      
  </script>

<div style='width:90px;  position:absolute; '>
  <ul id="list1" class='list' >
      <li>
          Item one 
      </li>
  </ul>
</div>


<div style='width:90px; position:absolute; left:200px;'>
  <ul id="list2" class='list'  >
      <li>
          Item two
          <a></a>
      </li>
  </ul>
</div>


<div style='width:90px; position:absolute; left:400px;'>
  <ul id="list3" class='list' >
      <li>
          Item two
      </li>
  </ul>
</div>

</body>
</html>
