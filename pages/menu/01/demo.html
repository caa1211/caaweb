<head>

    <link href="../../../css/themes/myCustom.css" rel="stylesheet" type="text/css"/>

     <link href="01.css" rel="stylesheet" type="text/css" />

    <script src="../../../js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
    <script src="../../../js/zyJqFunctions.js" type="text/javascript"></script>
   

    
    <script type="text/javascript">

        $(function()
        {
   
    $("#topnav li").prepend("<span class='ui-widget-header'></span>"); //Throws an empty span tag right before the a tag
 
    $("#topnav li").each(function() { //For each list item...
        var linkText = $(this).find("a").html(); //Find the text inside of the <a> tag
        $(this).find("span").show().html(linkText); //Add the text in the <span> tag
    }); 
 
    $("#topnav li").hover(function() {  //On hover...
        $(this).find("span").stop().animate({
            marginTop: "-42" //Find the <span> tag and move it up 40 pixels
        }, 250);
    } , function() { //On hover out...
        $(this).find("span").stop().animate({
            marginTop: "0"  //Move the <span> back to its original state (0px)
        }, 250);
    });



   
        

        });
  
    </script> 

</head>
<body>


<ul id="topnav" class='ui-widget-content'>
    <li><a href="#">Home</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
</ul>
