<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jQuery UI Example</title>
		<!--引入 ui tabs 的css -->
		<link type="text/css" href="theme/ui.all.css" rel="stylesheet"/>		
		<script type="text/javascript" src="jquery-1.3.1.js"></script>
		<!--引入 ui tabs 插件 -->
		<script type="text/javascript" src="jquery-ui-personalized-1.6rc6.min.js"></script>
		<!--引入 更改皮肤的插件 -->
		<script type="text/javascript" src="jquery.themeswitcher.js"></script> 
		<script type="text/javascript">
			$(function(){
				//创建tabs
				$('#tabs').tabs();
				//创建更换皮肤的下拉框
				$('<div style="margin-top:30px;"></div>').insertAfter('#demoHeader').themeswitcher({
						initialText: '改变皮肤',
						buttonPreText: '皮肤 : '
				});
				//移除单个皮肤
				removeTheme("UI lightness"); 
				removeTheme("UI darkness"); 
				//移除全部皮肤
				//removeTheme("all");
			});

			function removeTheme(themeName) { 
				if(themeName=="all"){
					$("span.themeName").parents("ul").empty(); 	
				}
				$("span.themeName:contains(" + themeName + ")").parent().parent().remove(); 
			}
		</script>
		<style>
			body{
				font-size:12px;
			}
			h1{
				font-size:16px;
			}
			#tabs{
				width:360px;
			}
		</style>
	</head>
	<body>

		<div id="demoHeader"> 
			<h1>Welcome to jQuery UI---Tabs.</h1>
			<div id="tabs">
				<ul>
					<li><a href="#tabs-1">选项卡1</a></li>
					<li><a href="#tabs-2">选项卡2</a></li>
					<li><a href="#tabs-3">改变皮肤</a></li>
				</ul>
				<div id="tabs-1">
					首先去ui.jquery.com下载程序库，这个例子是讲解tab，所以只需要下载UI Core和Tabs 2个js即可。接下来把下载的程序库中多余的CSS去掉，例如找到ui.base.css，然后只留下ui.core.css和ui.tabs.css。
				</div>
				<div id="tabs-2">
					打开demo页面，这套皮肤是默认的。下面你就可以去官方自己定义一套皮肤。http://jqueryui.com/themeroller/#themeGallery 。 
				</div>
				<div id="tabs-3">
					很简单吧。
				</div>
			</div>
		</div>

	</body>
</html>
