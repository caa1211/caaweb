<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="css/shadow.css">
	<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.shadow.js"></script>
	<script>
		$(function(){
			$('#ss1').shadow();
			$('#ss2').shadow();
		});
	</script>
</head>
<body>

<div style="padding:5px;margin-bottom:10px;">
	<a href="#" onclick="javascript:$('#ss1').shadow({width:5})">change width</a> |
	<a href="#" onclick="javascript:$('#ss1').shadow({hidden:true})">hide</a> |
	<a href="#" onclick="javascript:$('#ss1').shadow({hidden:false})">show</a> |
	<a href="#" onclick="javascript:$('#ss1').shadow({fit:true})">fit</a> |
	<a href="#" onclick="javascript:$('#ss1').shadow({hidden:false,fit:false})">restore</a> 
</div>

<div style="width:400px;height:200px;border:1px solid red;">
	<div id="ss1" style="width:300px;height:100px;background:#ffffe5;"></div>
</div>	


<img id="ss2" src="css/images/dmenu_test_graphics.png"></img>

</body>
</html>
