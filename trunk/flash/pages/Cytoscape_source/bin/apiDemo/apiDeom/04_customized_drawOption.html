<head>

<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>


<script type="text/javascript" src="js/AC_OETags.min.js"></script>
<script type="text/javascript" src="js/json2.min.js"></script>
<script type="text/javascript" src="js/cytoscapeweb.min.js"></script>

<script type="text/javascript" src="js/itriTopology_new.js"></script>

<script type="text/javascript">
	$(function() {
	
	/*
	drawOption priority: 
		plugin default settings < init options < updateDrawOptions method
		and the drawOption will partial override by priority.
	*/

		var options = {
			swfPath : "swf/CytoscapeWeb",
			flashInstallerPath : "swf/playerProductInstall",
			flashAlternateContent : "Le Flash Player est nÃ©cessaire"
			//set the draw options
			/*,
			drawOptions:
			{
			 layout : {}	
			}*/
		};

		var $vis =$.itriTopology("cytoscapeweb", options);
		
		var	data = {
				nodes : [ 
				{id : "1"}, {id : "2"} 
				],
				edges : [
				{id : "2to1",target : "1",source : "2"} 
				]
		};
			
	
		//set the draw options
		$vis.updateDrawOptions(
			{
				layout:{
					name: "ForceDirected"
				}
			}
		);
		
		$vis.drawData(data);
		
		//$vis.ready(function () {});
		
		
			
	});
</script>
<style>
/* The Cytoscape Web container must have its dimensions set. */
html,body {
	height: 100%;
	width: 100%;
	padding: 0;
	margin: 0;
}

#cytoscapeweb {
	width: 50%;
	height: 50%;
	border: solid 1px red;
}
