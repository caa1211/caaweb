<script type="text/javascript" src="js/itriTopology_new.js"></script>
<script type="text/javascript" src="js/testData.js"></script>
<script type="text/javascript" src="js/debug.js"></script>

<script type="text/javascript">
	$(function() {
	

		var options = {
			swfPath : "swf/CytoscapeWeb",
			flashInstallerPath : "swf/playerProductInstall",
			flashAlternateContent : "Le Flash Player est n√©cessaire."
		};

			
		var $vis =$.itriTopology("cytoscapeweb", options);
		$vis.updateDrawOptions(
			{
				layout:{
					name: "ForceDirected",
					options:{seed:2}
				}
			}
		);
		//$vis.drawData(data);
		
		//add schema
		$vis.addSchema( {
								nodes: [
											{ name: "deviceType", type: "string" },
											{ name: "weight", type: "Number" },
											{ name: "label", type: "string" }
										]
					 });


		
		 $("#getDataBtn").click(function(){
		 
			$.getJSON("topologyJson.js", function(json){  
				var drawJson = {nodes:json.nodes, edges:json.links};	
				$vis.drawData(drawJson);
            });
			
		});
		
		
	 	
	});
</script>
<style>
/* The Cytoscape Web container must have its dimensions set. */
html,body {
	height: 100%;
	width: 100%;
	padding: 0;
	margin: 0;
}

#cytoscapeweb {
	width: 50%;
	height: 50%;
	border: solid 1px red;
}
