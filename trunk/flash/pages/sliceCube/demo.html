<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--common js-->
        <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript">
        </script>
        <script src="../../js/jquery.swfobject.1-0-7.min.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            
            $(function(){
            
            
                $('#flashDiv').flash({
                    swf: 'SlicedCube.swf',
                    width: 1000,
                    height: 500,
                    expressInstall: true
                });
                
                /*
                 var	option = {
                 width: 600,
                 height: 400,
                 expressInstall: true
                 };
                 
                 $('#flashDiv').flash($.extend(option, {swf: 'SlicedCube.swf'}));
                 */
                //$('#flashDiv').flash(function(){this.SetVariable('updateDate', temp   )});
                
                /*   $('#buttonGroup').hover(function(){
                 $('#coverImgGroup').stop().fadeIn();
                 $('#debugText').append(' in + ')
                 }, function(){
                 $('#debugText').append(' out + ')
                 $('#coverImgGroup').stop().fadeOut();
                 })*/
                $('#buttonGroup').mouseenter(function(){
                
                    $('#coverImgGroup').fadeIn(200);
                    $('#debugText').append(' in + ')
                    
                })
                
                $('#buttonGroup').mouseleave(function(){
                    $('.coverImg').stop(true, true).fadeOut();
                    cImg = null;
                    $('#coverImgGroup').fadeOut(200);
                    $('#debugText').append('out +')
                })
                var cImg;
                $('#testBtn1,#testBtn2,#testBtn3').mouseenter(function(){
                
                    var tImg = $('#' + $(this).attr('img')).css('z-index', 10000);
                    tImg.fadeIn(300, function(){

                        $('#debugText').append('cImgFadInComplete +')
                        
                        if (cImg != null) {
                            cImg.fadeOut(0, function(){
                                tImg.css('z-index', 1);
                                cImg = tImg;
                                $('#debugText').append('cImgFadout +')
                            });
                        }
                        else 
                            cImg = tImg;
                    });
                    
                    
                    //     cImg = tImg; 
                
                });
            });
        </script>
    </head>
    <body>
        <div id='coverImgGroup'>
            <div id= 'cover1' class='coverImg' style='background:red; width:1000px; height:500px; position:absolute; display:none;'>
                cover1
            </div>
            <div id= 'cover2' class='coverImg' style='background:blue; width:1000px; height:500px; position:absolute; display:none;'>
                cover2
            </div>
            <div id= 'cover3' class='coverImg' style='background:green; width:1000px; height:500px; position:absolute; display:none;'>
                cover3
            </div>
        </div>
        <div id = 'flashDiv' style='width:1000px; height:500px;'>
        </div>
        <div id='buttonGroup' style='border: solid 1px red; width:auto; '>
            <button id='testBtn1' img='cover1'>
                test1
            </button>
            <button id='testBtn2' img='cover2'>
                test2
            </button>
            <button id='testBtn3' img='cover3'>
                test3
            </button>
        </div>
        <!--web link-->
        <div id='debugText'>
        </div>
        <br/>
        <br/>
        <br/>
        <a href='aaaaa' class='ui-state-default ui-corner-all' target='_blank'>reference</a>
    </body>
</html>
