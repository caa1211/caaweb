
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" hrf="jqplot/css/jquery.jqplot.min.css" />

<script src="js/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript" src="jqplot2/js/jquery.jqplot.min.js"></script>
<script type="text/javascript" src="jqplot2/plugins/jqplot.dateAxisRenderer.min.js"></script>
<script type="text/javascript" src="jqplot2/plugins/jqplot.categoryAxisRenderer.min.js"></script>



<script type="text/javascript">
$(document).ready(function(){
  var line1=[['23-May-08', 578.55], ['20-Jun-08', 566.5], ['25-Jul-08', 480.88], ['22-Aug-08', 509.84],
      ['26-Sep-08', 454.13], ['24-Oct-08', 379.75], ['21-Nov-08', 303], ['26-Dec-08', 308.56],
      ['23-Jan-09', 299.14], ['20-Feb-09', 346.51], ['20-Mar-09', 325.99], ['24-Apr-09', 386.15]];
  var plot1 = $.jqplot('chart', [line1], {
      title:'Data Point Highlighting',
       legend: {show:true, location: 'nw', yoffset: 6},
      axes:{
        xaxis:{
          renderer:$.jqplot.DateAxisRenderer,
          tickOptions:{
            formatString:'%b&nbsp;%#d'
          }
        },
        yaxis:{
          tickOptions:{
            formatString:'$%.2f'
            }
        }
      },
      highlighter: {
        show: true,
        sizeAdjust: 7.5
      },
      cursor: {
        show: false
      }
  });
});
</script>
  <style type="text/css" media="screen">
    .jqplot-axis {
      font-size: 0.85em;
    }
    .jqplot-legend {
      font-size: 0.75em;
    }
  </style
<body id='body'>

<div id="chart" style="margin-top:20px; margin-left:20px; width:300px; height:200px;"></div>
