<style>
#progressbar {
  background-color: black;
  border-radius: 13px; /* (height of inner div) / 2 + padding */
  padding: 3px;
}

#progressbar div {
   background-color: orange;
   width: 40%; /* Adjust with JavaScript */
   height: 20px;
   border-radius: 10px;
}




.progress-wrap{
    position: relative;
      border: solid 1px #4f4f4f;
}

.progress-wrap, .progress-value, .progress-text {
    /* The width and height of your image */
    width: 40px; height: 10px;
     border-radius: 10px;
      padding-bottom: 0px;

}
.progress-wrap, .progress-value {
    background: #bdbdbd url(/path/to/your-image.png) top left no-repeat;
    
}
.progress-text {
    position: absolute;
    top:0; left:0;
    margin-top:-2px;
    font-size:10px;
    color: #fff;
    text-align: center;
    width: 100%;
    font-weight: bold;
}






#progress-bar {
   background: url(percentage-bg.png) no-repeat left center;
   width: 316px;
   height: 39px;
   margin: 0 auto;
	}
#progress-level {
   background: url(progress.png) no-repeat left center;
   width: 60%; /* SET THIS TO GET THE DESIRE LEVEL */
   height: 39px;
	}
    
</style>
<body>

<div id="progressbar">
  <div></div>
</div>



<div class="progress-wrap">
    <div class="progress-value" style="background-color: #0a0; width: 40%;">
        <div class="progress-text">
           50%
        </div>
    </div>
</div>


<div id="progress-bar">
	<div id="progress-level"></div>
</div>
