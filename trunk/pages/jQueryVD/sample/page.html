 var $vd;

 }

        });
  
  
  var i=0;
function changePort(){
    var status = 'on';
    
    if (i % 3 == 0) {
        status = 'on';
        $('button').css('border','0');
        $('#btn1').css('border','solid 1px red');
    }
    else 
        if (i % 3 == 1) {
            status = 'offline';
             $('button').css('border','0');
        $('#btn2').css('border','solid 1px red');
        }
        else 
            if (i % 3 == 2) {
                status = 'off';
                 $('button').css('border','0');
        $('#btn3').css('border','solid 1px red');
            }
                
    $vd.setValue({
        port1: {
            status: status
        }
    });
    i++;
}
