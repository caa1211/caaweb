    <script src="/++resource++ESXHost/js/jquery-1.3.2.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(function()
        {
		
		var $vlanContainer =   $("#vSwitchContainer").itriVlanTopologyContainer().css("border", "solid 1px blue");

				
		$("#getSwitch0").click(function(){
		   $.getJSON("switch0.json", function(jsonObj){
			  $vlanContainer.add(jsonObj);
		   });      
		});
		
		$("#getSwitch1").click(function(){
		   $.getJSON("switch1.json", function(jsonObj){
			  $vlanContainer.add(jsonObj);
		   });      
		});
		
		$("#getSwitchAry").click(function(){
		   $.getJSON("switchAry.json", function(jsonObj){
					$vlanContainer.add(jsonObj);
		   });      
		});
		
		
		$("#removeSwitch0").click(function(){
  
			$vlanContainer.remove("vSwitch0");
		});
		
		$("#removeSwitch1").click(function(){
			$vlanContainer.remove("vSwitch1");
		});
		
		$("#clearBtn").click(function(){
			$vlanContainer.clear();
		});
		
		
			
					$("#btn").click(function(){
			  
					   $.getJSON("switch1.json", function(jsonObj){
						  $vlanContainer.add(jsonObj);
					   });      

					   
					   $.getJSON("data2.json", function(jsonObj){
						  $vlanContainer.add(jsonObj);
					   });  

					});

					$("#testbtn").click(function(){
					 $vlanContainer.removeById("vSwitch0");

					});
					$("#debugbtn").click(function(){
					  debugger;
					});
					
        });
  
    </script>

<style>

.vlanTable .i_vm{ position:absolute; width:32px;height:32px;  right:0px; top:0px; }

.vlanTable .line{ background:#949494;}
.vlanTable .dot_c {width:12px; height:12px; top:11px; left:-31px;  position:absolute;}

.vlanTable .leftPanel { height:20px;}

.vlanTable .leftPanel .label{ margin-left:5px;}
.vlanTable  .childCount{ color: #727272;}
