<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--common css-->
        <link href="../../../css/themes/custom-theme/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/themes/myCustom.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/demos.css" rel="stylesheet" type="text/css" />
        <!--common js-->
        <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript">
        </script>
        <script src="../../../js/jquery-ui-1.7.2.custom.min.js" type="text/javascript">
        </script>
        <script src="../../../js/zyJqFunctions.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            $(function(){
            
            
               $('.root .tree').hide(0);
            
            
               $('.root li').each(function(i, d){
                  if($(this).children('.tree').length==0)
                  return;
                  
                  if($(this).hasClass('highlight'))
                  $(this).children('.tree').show();
                  
                   var childTree =  $(this).children('.tree');
                  $(this).click(function(){
                      childTree.toggle(300);
                  }); 
               });
               
            
            
            
            });
        </script>
    </head>
    <body>
        <UL class='root'>
            <LI><a href='#'>AAA</a></LI>
            <LI><a href='#'>BBB</a></LI>
            <LI  class='highlight'><a href='#'>CCC</a>
              <UL class='tree'>
                    <LI>
                        <a href='#'>CCC-1</a>
                    </LI>
                    <LI>
                        <a href='#'>CCC-2</a>
                    </LI>
                    <LI>
                        <a href='#'>CCC-3</a>
                    </LI>
                </UL>
            
            </LI>
            
            <LI><a href='#'>DDD</a>
                <UL class='tree'>
                    <LI>
                        <a href='#'>DDD-1</a>
                    </LI>
                    <LI>
                        <a href='#'>DDD-2</a>
                    </LI>
                    <LI>
                        <a href='#'>DDD-3</a>
                    </LI>
                </UL>
            </LI>
        </UL>
        
        
        
        
        <!--web link-->
        <br/>
        <br/>
        <br/>
        <a href='aaaaa' class='ui-state-default ui-corner-all' target='_blank'>reference</a>
    </body>
</html>
