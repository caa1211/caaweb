    <script type="text/javascript">

        $(function()
        {
            
        var obj =$('#scrollMenuContainer').zyCycleMenu();
         
        $('#btn').click(function(){
            obj.collapse();
        })
        
        $('#btn2').click(function(){
            obj.expand();
        })


        var currentItem = obj.getActivedItem();
        
        currentItem.children('img.on').fadeIn(0);
        
         obj.bind('beforeCircleChange', function(e, item){
             currentItem.children('img.on').fadeOut(0);
          //  currentItem.children('img.on').fadeOut();
          // $(item).children('img.on').fadeIn(0);
            currentItem = $(item);
        });
        
        
        obj.bind('circleChange', function(e, item){
           
         currentItem.children('img.on').fadeIn(0);
          //  currentItem = $(item);
        });

        });
  
    </script>
