    <script type="text/javascript">

        $(function()
        {
            
        var obj =$('#scrollMenuContainer').zyCycleMenu();
         
        $('#btn').click(function(){
            obj.collapse();
        })
        
        $('#btn2').click(function(){
            obj.expand();
        })
        
 $('#btn3').click(function(){
            obj.naviTo(1); //begin from 0
        })

 $('#nextBtn').click(function(){
   //  alert(
     
   //obj.getActivedItem()//)
           obj.next();
        })


 $('#prevBtn').click(function(){
   //  alert(
     
   //obj.getActivedItem()//)
           obj.prev();
        })

       
       
        var currentItem = obj.getActivedItem();
        
        currentItem.addClass('on');
        
         obj.bind('beforeCircleChange', function(e, item){
             currentItem.removeClass('on');
            $(item).addClass('on');
            currentItem = $(item);
        });
        
        
        obj.bind('circleChange', function(e, item){
           
         currentItem.children('img.on').fadeIn(0);
          //  currentItem = $(item);
        });



   $('#scrollMenuContainer').css('border','solid 1px red').mousewheel(function(event, delta){
          
               if (delta < 0) {
                  obj.next(); 
               }
               else 
                   if (delta ) {
                 obj.prev();
                   } 
            });
            
            
            
        });
  
    </script> 


<style>
    *html img {behavior:url("iepngfix.htc");}
    #scrollMenuContainer{left:100px; height:80%; top:100px; overflow:hidden; width:50%; position:absolute;}
.menuItem{width:100px;height:10px; position:absolute;}
.menuItem.selected{}
.menuItem.hover{}


.menuItem .content{width:100%; height:100%; align:center; position:absolute;}
.menuItem .caption{display:none;}


.menuItem .content.on{display:none;}
.menuItem.on .content.on{display:block;}
.menuItem.hover .content.on{display:block;}
