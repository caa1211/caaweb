<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lava Lamp Menu Demo</title>
    <link rel="stylesheet" href="01.css" type="text/css" media="screen">
  <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
       <script src="../../../js/jquery.easing.1.3.js" type="text/javascript"></script>
       
    <script type="text/javascript" src="jquery.lavalamp.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#1, #2, #3").lavaLamp({
                fx: "easeOutBack",
                speed: 700,
                click: function(event, menuItem) {
                    return false;
                }
            });
            
            $("#2").find('li').click(function(){ alert('');});
        });
    </script>
</head>

<body>


<ul class="lavaLampWithImage" id="1">
    <li ><a href="#">Home</a></li>
    <li class="current"><a href="#">Plant a tree</a></li>
    <li><a href="#">Travel</a></li>
    <li><a href="#">Ride an elephant</a></li>
</ul>

<br><br><br>


<ul class="lavaLamp" id="2">
    <li class="current"><a href="#"><span>Home</span></a></li>
    <li ><a href="#">Plant a tree</a></li>
    <li ><a href="#">Travel</a></li>
    <li ><a href="#">Ride an elephant</a></li>
</ul>

<br><br><br>


<ul class="lavaLampBottomStyle" id="3">
    <li class="current"><a href="#">Home</a></li>
    <li><a href="#">Plant a tree</a></li>
    <li><a href="#">Travel</a></li>
    <li><a href="#">Ride an elephant</a></li>
</ul>
