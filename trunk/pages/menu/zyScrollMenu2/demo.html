<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--common css-->
      <link href="zyScrollMenu.css" rel="stylesheet" type="text/css" />
    
    <!--common js-->
    <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="jquery.scrollTo.js" type="text/javascript"></script>
    
    <script src="zyScrollMenu.js" type="text/javascript"></script>
    
     <script src="jquery.mousewheel.js" type="text/javascript"></script>
  
    <script type="text/javascript">

        $(function()
        {
   
   
        var scrollMenuObj = $('#scrollMenuContainer').zyScrollMenu();

             $('#naviUp').click(function(){
                 scrollMenuObj.scrollPrev();
                 
             }) ;
             
               $('#naviDown').click(function(){
                 scrollMenuObj.scrollNext(); 
             });   
             
             
              $('#scrollMenuContainer').mousewheel(function(event, delta){
          
               if (delta < 0) {
                  scrollMenuObj.scrollNext(); 
               }
               else 
                   if (delta ) {
                 scrollMenuObj.scrollPrev();
                   } 
            });
             
             
               
        });
  
    </script> 

</head>
<body>
    <button id='btn' >scroll</button>
     <button id='naviUp' >scroll Up</button>
     <button id='naviDown' >scroll Down</button>
     
    <ul id='scrollMenuContainer' class='pane'>
       
    </ul>
