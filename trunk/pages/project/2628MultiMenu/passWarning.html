<div>

     <ul>
	 <li style=" margin-top:10px;">

      </li>

      <label for="userpassword" style="width: 180px;" class="content_word_title"><span class="required" >Verify New Password :</span></label>
      <input name="password" type="password" class="text required" id="userpassword" size="15" />

      </li>
    <li class="login_button">
    <input type="submit" onclick="MM_goToURL('parent','index.html');return document.MM_returnValue"value="Apply" />
      <input type="submit" onclick="MM_goToURL('parent','index.html');return document.MM_returnValue"value="Skip"/>
