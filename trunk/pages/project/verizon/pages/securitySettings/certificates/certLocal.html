<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<script language='javascript'>
<!-- hide
var sessionKey='<%ejGetOther(sessionKey)%>';
function addClick() {
   var loc = 'certAdd.cgi?certLocalAction=preadd&certCategory=local';
   loc += '&sessionKey=' + sessionKey;
   var code = 'location="' + loc + '"';
   eval(code);
}

function importClick() {
   var loc = 'certImport.cgi?certLocalAction=preimport&certCategory=local';
   loc += '&sessionKey=' + sessionKey;
   var code = 'location="' + loc + '"';
   eval(code);
}

function viewClick(name) {
   var loc = 'certView.cgi?certViewName=' + name +'&certViewType=certDetail&certCategory=local';

   loc += '&sessionKey=' + sessionKey;
   var code = 'location="' + loc + '"';
   eval(code);
}

function loadClick(name) {
   var loc = 'certLocalLoadSigned.cgi?certLocalAction=preload&certViewName=' + name;
   loc += '&sessionKey=' + sessionKey;
   var code = 'location="' + loc + '"';
   eval(code);
}

function removeClick(name, refCount) {
   var rem = true;
   if (refCount > 0) {
        if (!confirm('This certificate is in use. Other functions may stop working if it is deleted. Are you sure want to force the deletion?')) {
            rem = false;
        }
   }
   if (rem) {   
       var loc = 'certLocal.cgi?certLocalAction=remove&certViewName=' + name;

   loc += '&sessionKey=' + sessionKey;
       var code = 'location="' + loc + '"';
       eval(code);
   }
}

// done hiding -->
</script>
</head>
