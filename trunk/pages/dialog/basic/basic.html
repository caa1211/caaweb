	 <script src="../js/zyUiDialog.js" type="text/javascript"></script>
     <SCRIPT type="text/javascript">
         
         $(function(){
        
		// $("#data1Btn",window.parent.document).css('border','solid 1px blue');
		 
             $('#openDB').click(function(){
             
                 //DB Define
                 var db1 = $('<button id="msg">close</button>').zyUiDialog({
                     title: 'Base Dialog'
                 });

                 db1.dialog('open');

				 //open event handler
                 db1.bind('dialogopen', function(e){$(e.target).parents('.ui-dialog').css('border',' solid 1px red'); });
				 //close event handler
				 db1.bind('dialogclose', function(e){alert('close !')});
				   
				   
                 $('#msg').click(function(){
				     //close dialog
                     db1.dialog('close');
                 });
				
             });
             
             
         });
     </SCRIPT>
     </head>
     <body>
         <h2>Base Dialog</h2>
		  <h3>基本的pop-up window 用法</h3>
		 
		
         <button id='openDB'>
             Open DB
         </button>
