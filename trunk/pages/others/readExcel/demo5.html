    <script type="text/javascript">
	
function stringToJSON(obj){  
       return eval('(' + obj + ')');  
}
   
 function readExcel(fileSrc)
 {
    var oXL = new ActiveXObject("Excel.Application");

 
var oWB = oXL.Workbooks.open(fileSrc);

    var oSheet = oWB.ActiveSheet;
	var str='';
    var rowSize  =oSheet.usedrange.rows.count;
	var colSize  =oSheet.usedrange.columns.count;
    var strArray = [];
    var tabC = $('ul.tabs');
    var panelC = $('div.panes');
             
	 tabC.empty();
	 panelC.empty();
    for (var cc = 2; cc < colSize+1; cc++) {
     type = oSheet.Cells(1, cc).value;  

     var $tab=$('<li> <a href="#"> '+ type +' </a></li>')
     tabC.append($tab);
     var $panel=$('<div></div>');
     panelC.append($panel); 
     str='{ \n';
        for (var r = 1; r < rowSize + 1; r++) {
      
            var lingoIndex;
            if (r == 1) {
                for (var c = 1; c < colSize + 1; c++) {
                
                    if (oSheet.Cells(1, c).value == type) 
                        lingoIndex = c;
                }
                continue;
            }
            
            if(oSheet.Cells(r, 1).value==undefined)
            continue;
            
            str = str + '"' + oSheet.Cells(r, 1).value + '" : "' + oSheet.Cells(r, lingoIndex) + '"';
            
            if (r != rowSize) 
                str = str + ', \n';
            else 
                 str = str + '\n}';
        }
        strArray.push(str);
        
     var textarea = $('<textarea  cols="100" rows="30"></textarea>');
textarea.attr('value', str);

$panel.append(textarea);


      
    }

   oSheet=null;
   oWB.close();
   oXL=null;
 }
 
 
 function writeExcel(fileSrc)
 {
   var oXL =new ActiveXObject("Excel.Application"); //创建excel应用程序对象
   var oWB =oXL.Workbooks.Add();       //创建工作簿
   var oSheet =oWB.ActiveSheet;        //获取当前活动的工作簿
 
    $.getJSON(fileSrc, function(data){
        var keyCell =  oSheet.Cells(1,1)//设置标题的内容
        var valueCell = oSheet.Cells(1,2)
		
		keyCell.Value ='KEY';  
		valueCell.Value ='VALUE';  //设置标题的内容
		keyCell.Font.Bold =true;   //加粗
        valueCell.Font.Bold =true;   //加粗
		
		 keyCell.Borders(3).LineStyle = 1;
	     valueCell.Borders(3).LineStyle = 1;
		  keyCell.Interior.ColorIndex = 15;
		  valueCell.Interior.ColorIndex = 15;
		 
		 //debugger;
		  
      var index=1;
   $.each(data, function(ii, dd){

          index++;
		 
          oSheet.Cells(index,1).Value =ii;  //设置标题的内容
          oSheet.Cells(index,2).Value =dd;  //设置标题的内容
		  })
		     oXL.Visible = true;//设置Excel的属性
  oXL.UserControl = true;
   });
 
 }
 
 
 
 
 
 
   $(function()
   {

   $('#readXLS').click(function(){
      var fileSrc = $('#importSrc').val();
	  if(fileSrc!=''&& fileSrc!='C:\\')
       readExcel(fileSrc);
      $("ul.tabs").tabs("div.panes > div");
   })
   
   
   
   $('#exportXLS').click(function(){
      var fileSrc = $('#exportSrc').val();
	  if(fileSrc!='')
      writeExcel(fileSrc);
   })
   
});
  
    </script>
