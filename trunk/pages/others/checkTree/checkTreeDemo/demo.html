<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--common css-->

     <link href="checktree.css" rel="stylesheet" type="text/css" />
  
    <!--common js-->
    <script src="../../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="../../../../js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
    <script src="../../../../js/zyJqFunctions.js" type="text/javascript"></script>
    <script src="jquery.checktree.js" type="text/javascript"></script>

    
    <script type="text/javascript">

        $(function()
        {
 
  jQuery(".tree").checkTree({labelAction: "expand"})

   
        

        });
  
    </script> 

</head>
<body>

<UL style="MARGIN-LEFT: 15px" class="tree">
    <LI>
        <INPUT type=checkbox>
        <LABEL>
            United States
        </LABEL>
        <UL>
            <LI>
                <INPUT value=pennsylvania type=checkbox name=geo>
                <LABEL>
                    Pennsylvania
                </LABEL>
            </LI>
        </UL>
    </LI>
    <LI>
        <INPUT type=checkbox>
        <LABEL>
            Canadia
        </LABEL>
        <UL>
            <LI>
                <INPUT value="province in canadia" type=checkbox name=geo>
                <LABEL>
                    Province In Canadia
                </LABEL>
            </LI>
        </UL>
    </LI>
    <LI>
        <INPUT value=afghanistan type=checkbox name=geo>
        <LABEL>
            Afghanistan
        </LABEL>
    </LI>
    <LI>
        <INPUT type=checkbox>
        <LABEL>
            Sealand
        </LABEL>
        <UL>
            <LI>
                <INPUT value=tree_city type=checkbox name=geo>
                <LABEL>
                    Tree City
                </LABEL>
            </LI>
            <LI>
                <INPUT value=oil_province type=checkbox name=geo>
                <LABEL>
                    Oil 
                    Province
                </LABEL>
                <UL>
                    <LI>
                        <INPUT value=oil_city type=checkbox name=geo>
                        <LABEL>
                            Oil City
                        </LABEL>
                    </LI>
                </UL>
            </LI>
            <LI>
                <INPUT value=fun_province_checkbox type=checkbox>
                <LABEL>
                    Fun 
                    Province
                </LABEL>
                <UL>
                    <LI>
                        <INPUT value=fun_city type=checkbox name=geo>
                        <LABEL>
                            Fun City
                        </LABEL>
                    </LI>
                    <LI>
                        <INPUT value=not_fun_city type=checkbox name=geo>
                        <LABEL>
                            Not Fun 
                            City
                        </LABEL>
                    </LI>
                </UL>
            </LI>
        </UL>
    </LI>
</UL>
