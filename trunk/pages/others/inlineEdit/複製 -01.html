    <script type="text/javascript">
        $(function()
        {
                    $('#a01').focus(function(){
                        $(this).addClass('focus'); 
                    })
                    
                    $('#a01').blur(function(){
                    
                         $(this).removeClass('focus');      
                    });
                    
                    
                     $('.spanControl').hide();
                    
                     $('.textBox').keydown(function(e){
                  
                       if(e.keyCode==13)
                      {
                          if ($(this).attr('editMode') == 'false') {
                              
                             $(this).attr('editMode', 'true');
                             $(this).children('.spanControl').focus().show();
                             $(this).children('.spanValue').text('dsffdshhsh');
                          }
                          else {
                               $(this).attr('editMode', 'false');
                              $(this).focus().children('.spanControl').hide();
                          }
                      }
                         
                     } );
                     
                     
     
       $('.inlineEdit').width(300).inlineEdit();
