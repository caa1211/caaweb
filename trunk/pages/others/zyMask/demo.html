<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--common css-->
    <link href="../../../css/themes/custom-theme/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/themes/myCustom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/demos.css" rel="stylesheet" type="text/css" />
    
    
    <!--common js-->
    <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="../../../js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
    <script src="../../../js/zyJqFunctions.js" type="text/javascript"></script>

    <script type="text/javascript" src="jquery.simplemodal-1.3.min.js"></script>
    <script src="zyMask.js" type="text/javascript"></script>
    
    <script type="text/javascript">

    $(function(){
    
        $('#outerHtml').click(function(){
            var  content ='<div id="emptyDiv"></div>';
            
            $.zyMask(content, [100, 300], {onload:function(){$('#emptyDiv').load('troubleshooting.html');}});
            
            
        });
        
        
        
        $('#innerHtml').click(function(){
            var  content = '<div><img src="images/loading.gif" style="margin-Left:6px;" /> <div>Loading...<div></div>';
            $.zyMask(content, [55, 55]);
           
           
            setTimeout(function(){
                 //close mask
                $.closezyMask();
                }, 2000);
        });

    });
    </script> 

</head>
<body>
<h2>zyMask demo</h2>
<h3>全畫面的mask，depends on simple model plugin</h3>
<button id='outerHtml'>load outer html</button>
<button id='innerHtml'>load inner html</button>
<!--web link-->
<br/><br/><br/>

class='ui-state-default ui-corner-all'

</body>
