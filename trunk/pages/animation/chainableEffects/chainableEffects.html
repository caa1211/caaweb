<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Chainable Transition Effects</title>

<link href="../../../css/themes/custom-theme/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/themes/myCustom.css" rel="stylesheet" type="text/css"/>
    
<script type="text/javascript" src="../../../js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.easing.1.3.js"></script>

<script type="text/javascript">
$(document).ready(function(){

    function animation2(){
        $("#box2").animate({
            opacity: "0.1",
            left: "+=400"
        }, 1200).animate({
            opacity: "0.4",
            top: "+=160",
            height: "20",
            width: "20"
        }, "slow").animate({
            opacity: "1",
            left: "0",
            height: "100",
            width: "100"
        }, "slow").animate({
            top: "20",
            left: "10"
        }, "fast").slideUp().slideDown("slow", "easeOutBounce");
        
    }
    
    $(".run").click(function(){
    
        $("#box").animate({
            opacity: "0.1",
            left: "+=400"
        }, 1200).animate({
            opacity: "0.4",
            top: "+=160",
            height: "20",
            width: "20"
        }, "slow").animate({
            opacity: "1",
            left: "0",
            height: "100",
            width: "100"
        }, "slow").animate({
            top: "0"
        }, "fast").slideUp().slideDown("slow", "easeOutBounce");
        
        setTimeout(animation2, 200);
        
        return false;
        
    });

});
</script>

<style type="text/css">
body {
	margin: 20px auto;
	padding: 0;
	width: 580px;
	font: 80%/120% Arial, Helvetica, sans-serif;
}
a {
	font-weight: bold;
	color: #000000;
}
#box {
	height: 100px;
	width: 100px;
	position: relative;
}

#box2 {
    top:20px;
    left: 10px;
    height: 100px;
    width: 100px;
    position: relative;
}


</style>
</head>

<body>

<p><a href="#" class="ui-state-default ui-corner-all run">Run</a></p>
<div id="box2" class='ui-state-error  ui-corner-all'></div>

<div id="box" class='ui-widget-header ui-corner-all'></div>
</body>
</html>
