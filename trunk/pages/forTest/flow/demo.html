<script type="text/javascript">
var x_height=100;//設定高度

$("#floatlayer").hide();
$(document).ready(function() {
        
          $("#floatlayer").slideDown({queue:false, duration:800, easing:"sineEaseIn"});
         });
$(window).scroll(function () {   
 xx_m=document.body.scrollTop;

 $("#floatlayer").stop();

    });


</script>
