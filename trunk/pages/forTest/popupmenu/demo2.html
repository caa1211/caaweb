<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--common js-->
    <script src="jquery-1.3.2.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(function()
        {
        
            var $menuList = $('#menuList');
                 
            $menuList.blur(function(e){
                $('#btn1').unbind('click')

               $menuList.hide(100, function(){  
                $('.menuItem[statusc:"show"]').bind('click', function(){   changeListStatus($(this));})
                });
                
                $('.menuItem').attr('statusc', 'hide');
            });
            
            function changeListStatus(obj){
            
            var status = obj.attr('statusc');
         
            if (status == 'show') {
                $menuList.hide();
                obj.attr('statusc', 'hide');
            }
            else
             {
                 
                 if ($('.menuItem[statusc:"show"]') != obj) {
                     var position = obj.position();
                     $menuList.css('left', position.left).css('top+10', position.top);
                     $menuList.show(100, function(){
                         $menuList.focus();
                     });
                     obj.attr('statusc', 'show');
                 }
             }
            
            
            
            }
 
            $('.menuItem').click(function(e){
              changeListStatus($(this));
            });
          
       
        
       
     
        });
  
    </script> 

</head>
<body>

<button id='btn1' class='menuItem'>button 1</button>

<button id='btn2'class='menuItem'>button 2</button>

<div id='menuList' style='width:100px; height:100px; display:none; position:absolute; border: solid 1px red;'><button id = 'showBtn'>show id</button> </div>

</body>
</html>
