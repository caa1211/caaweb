<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>jQuery 3D</title>
        <style type="text/css" media="screen">
            
              #list{
                margin:0 auto;
                height:600px;
                width:500px;
                overflow:hidden;
                position:relative;
                background-color: #333;
            }
            
            #list a{
                position:absolute;
                text-decoration: none;
                color:#666;
                
            }
        </style>
       <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>

<script type="text/javascript">
    
    $(function(){
        
        var imageSize = 4;
        var $list = $('<ul id="list">');
        var angle = Math.PI * 2 / imageSize;
        var radius = 150;

        for(var i =1; i<=imageSize ; i ++)
        {
          
            
             if (i == 1) 
                  size =200;
                  
            var $imageWrap = $('<a href="#"><img src="images/'+ i +'.png"/></a>');
            $imageWrap.children('img').width(size);    
            $list.append($imageWrap);
            
           $imageWrap.attr('angle',angle*(i-1) );
           x =  Math.sin( angle*(i-1) )*radius + 200  ;
           y =  Math.cos( angle*(i-1))*radius + 200;


           $imageWrap.css("left" ,x+'px');
           $imageWrap.css("top", y+'px');
           
         
           
  
        }
        
 
        $('#containerDiv').append($list);
        
        
       
    
       $('#btn').click(function(){
           

           $('#list').children().each(function(i, v){
               var _angle = parseFloat($(this).attr('angle')) + angle;
               $(this).attr('angle',_angle );
                   
         x =  Math.sin( _angle )*radius + 200  ;
        y =  Math.cos(_angle)*radius + 200;
        
        
 
 
 
           $(this).animate(
            {
               left:  x,
               top:  y
            },
            1000
            
            )
                
                
                
            
           });
           
           
       });
    });
    
    </script>

    </head>
    <body>
        
        <div id="containerDiv">
           
        </div>

<button id='btn'>aaaa</button>

</html>
