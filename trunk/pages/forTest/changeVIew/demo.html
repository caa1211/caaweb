<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <!--common js-->
    <script src="jquery-1.3.2.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(function()
        {
  
  
            var mapPosition = $('#mapView').position();
            $('#statusView').css('left', $('#mapView').width() + mapPosition.left).hide(0);

function changeView(showObj, hideObj, width){
    showObj.css('left', -1 * width); 
    showObj.animate({
         left: '+=' + width,
         opacity: 'show'
     }, 300)
    
     hideObj.animate({
         left: '+=' + width,
         opacity: 'hide'
     }, 300)
     
}

$('#btn1').toggle(function(){
    var width = -1 * $('#statusView').width();
    changeView($('#statusView'), $('#mapView') , width); 
}, function(){
    var width = $('#mapView').width();
    changeView($('#mapView'), $('#statusView'), width);
})


//$('.listView').hide(0);
$('#btn2').click(function(){
    $('.iconView').animate({
        "opacity": "toggle"
    }, {
        duration: "fast"
    });
    $('.listView').animate({
        "opacity": "toggle"
    }, {
        duration: "fast"
    });
})
    
        });
  
    </script> 

</head>
<body>
<div style='position:relative;  border: solid 3px green;   overflow:hidden;  width: 100%; height:150px; ' >

<div id='mapView' style='width:95%; height:100px; border: solid 1px red; position:absolute;'>
mapView

    
</div>

<div id='statusView' style='width:95%; height:100px; border:solid 1px blue;position:absolute;'>
statusView
</div>

 </div>
 
 
 
 <button id='btn1' style='margin-top:300px;'>change View</button>
 <button id='btn2' style='margin-top:300px;'>change View 2</button>

class='ui-state-default ui-corner-all' 
target='_blank'>reference</a>


</body>
</html>
