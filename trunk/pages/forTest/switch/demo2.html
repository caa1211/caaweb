<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--common css-->
    <link href="../../../css/themes/custom-theme/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/themes/myCustom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/demos.css" rel="stylesheet" type="text/css" />
     <link href="css.css" rel="stylesheet" type="text/css" />
    
    <!--common js-->
    <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="../../../js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
    <script src="../../../js/zyJqFunctions.js" type="text/javascript"></script>
   

    
    <script type="text/javascript">

        $(function()
        {
            
            updateCtl = function(onCtl, offCtl){
                if (onCtl.hasClass('.on')) {
                    onCtl.removeClass('on').addClass('on_on');
                    offCtl.removeClass('off_on').addClass('off');
                }
                else {
                    onCtl.removeClass('off').addClass('off_on');
                    offCtl.removeClass('on_on').addClass('on');
                }
            };
            
            //-files haring
            $('#Fon').click(function(){
                if (this.className == 'on') 
                    updateCtl($(this), $('#Foff'));
            });
            $('#Foff').click(function(){
                if (this.className == 'off') 
                    updateCtl($(this), $('#Fon'));
            });

        });
  
    </script> 

</head>
<body>

<ul>
    <li id='Pon' class="on_on">
    </li>
    <li id='Poff' class="off">
        <div align="center">
            <a href="#"></a>
        </div>
    </li>
</ul>



</body>
</html>
