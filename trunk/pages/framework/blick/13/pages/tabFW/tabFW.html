<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lava Lamp Menu Demo</title>
  <link type="text/css" href="css/reset.css" rel="stylesheet" />
  <link type="text/css" href="css/tabFW.css" rel="stylesheet" />
  <link href="css/tabs.css" rel="stylesheet" type="text/css" />
  
  <script src="../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
  <script src="js/jquery.getParams.js" type="text/javascript"></script> 
  <!--script src="js/jquery.tools.min_tab.js" type="text/javascript"></script-->
  <script src="js/jquery.tools.min.js" type="text/javascript"></script>
  
  <script type="text/javascript">

  $(function(){
    var tabIndex = -1;
      function loadData(subPath){
    
          var allPath = 'tabDatas/' + subPath + '.json'
          var $tabContainer = $('.tabs');

          $.getJSON(allPath, function(data){
              var indexCounter = 0;
              var defaultIndex = 0;
              $.each(data, function(i, item){
                  var menuItemA = $('<a>' + i + '</a>');
                  menuItemA.attr('id', 't'+indexCounter );
                  //menuItemA.attr('href', item.url);
                  menuItemA.attr('href', '#');
                  var tabItemLi = $('<li></li>');
                  tabItemLi.attr('url', item.url);
                  tabItemLi.attr('tabId', i);
                  tabItemLi.attr('tabIndex', indexCounter);
              
                  //set default
                  if (item.defaultPage != undefined) {
                      defaultIndex = indexCounter;
                  }
                  indexCounter++;
                  tabItemLi.append(menuItemA);
                  $tabContainer.append(tabItemLi);
              });

              doTab(defaultIndex);
          });
      }          
  //do tab
  
  function doTab(index){
      if (tabIndex != -1) 
          index = tabIndex;
          
     $("ul.tabs").tabs("div.panes > div", {
          //effect: 'ajax',
          initialIndex: index
      });//.history();
      
  }
  
  if ($.getURLParam("tabIndex") != null) {
      var tabIndex = $.getURLParam("tabIndex");
  }

      if ($.getURLParam("data") != null) {
          var data = $.getURLParam("data");
          loadData(data);
      }
       else
          loadData('setting');
    
  });
        
        
    </script>
  
</head>

<body>

<ul class="tabs">
    <!--li>
        <a href="#">Tab 1</a>
    </li>
    <li>
        <a href="#">Tab 2</a>
    </li>
    <li>
        <a href="#">Tab 3</a>
    </li-->
</ul>
<!-- tab "panes" -->
<div class="panes">
 <div class="pane" style="display:block; border: solid 1px red;">
 </div> 
 
</div>

</body>

</html>
