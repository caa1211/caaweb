<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--common css-->
    <link href="../../../css/themes/custom-theme/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/themes/myCustom.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/demos.css" rel="stylesheet" type="text/css" />
    
    
    <!--common js-->
    <script src="../../../js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="../../../js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
    <script src="../../../js/zyJqFunctions.js" type="text/javascript"></script>
   

    
    <script type="text/javascript">


        $(function()
        {
               function setAView(data){
                   $('#viewContainer').empty();
                    var $ul = $('<ul> </ul>');
                    $.each(data, function(i, d){
                        var $person = $('<li>' + i + '</li>')
                        $person.css({
                            border: 'solid 1px red',
                            width: '60px',
                            height: '60px',
                            'float': 'left'
                        }).attr('title', d.phone);
                        
                        var $img = $('<img>').attr('src', d.image).width('100%').height('100%');
                        $person.append($img);
                        $ul.append($person);
                    });
                    $('#viewContainer').append($ul);
                }
                
                function setBView(data){
                    $('#viewContainer').empty();
                    var $ul = $('<div> </div>');
                    $.each(data, function(i, d){
                        var $person = $('<div>' + i + '</div>')
                        $person.css({
                            border: 'solid 1px blue',
                            width: '100px'
                        }).attr('title', d.phone);;
                        $ul.append($person);
                    });
                    $('#viewContainer').append($ul);
                }
            
                function init(data){
                    
                    $('#btn').toggle(function(){
                        setAView(data);
                    }, function(){
                        setBView(data);
                    });
                                    
                }
            
                $.getJSON('personData.json', function(a){
                    init(a);
                });
            
       
        });
  
    </script> 

</head>
<body>

<button id='btn'>change view</button>
 
 <div id='viewContainer'></div>
<!--web link-->
<br/><br/><br/>
<a href='aaaaa' 
class='ui-state-default ui-corner-all' 
target='_blank'>reference</a>


</body>
</html>
