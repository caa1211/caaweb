}

    var msg = $("<div id='vmMsg'><div class='textontop'>aaaa</div></div>");
    msg.hide();
    msg.find('.textontop').hide();
    var $blob = selHelper.getBlob();

    msg.slideDown(300, function(){  msg.find('.textontop').fadeIn(100); });
    }

    $('#aa').remove();
    $("#vmMsg").remove();

    selHelper.addItem(newObj);
});

});

</script>
