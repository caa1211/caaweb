<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../Ext/resources/css/ext-all.css" />
        <script type="text/javascript" src="../Ext/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="../Ext/ext-all-debug.js"></script>

      
        <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
        <!--[if IE]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->
        <script src="jquery.flot.min.js" type="text/javascript"></script>
        <script type="text/javascript">

  Ext.BLANK_IMAGE_URL = 'ext/resources/images/default/s.gif';
 

Ext.onReady(function(){
  var chartCtnrCmp = new Ext.Template(
         ' <div id="chartHolder" style="width:550px;height:350px"></div>'
    );

    var $chartHolder;
    
  function suffixFormatter(val, axis) {
    if (val > 1000000)
      return (val / 1000000).toFixed(axis.tickDecimals) + " MB";
    else if (val > 1000)
      return (val / 1000).toFixed(axis.tickDecimals) + " kB";
    else
      return val.toFixed(axis.tickDecimals) + " B";
  }

function timeFormatter(val, axis) {
 var hour = Math.floor(val/3600);
 var min =  Math.floor( (val%3600) /60 );
 var sec =  Math.floor(val%60);
	if (hour < 10)hour = "0" + hour;
	if (min < 10)min = "0" + min;
	if (sec < 10)sec = "0" + sec;
		var str = hour + ':' +  min +':'+ sec;
    return str;
}

  function timeFormatterInit(val, axis) {
    return '00:00:00';
 }

    var options = {
            legend: { show: true},
            series: {
                lines: {show: true},
                points: {show: true}
            },
            yaxis: { ticks:10, tickFormatter:suffixFormatter, min:0, max:1100000, tickDecimals:0},
            xaxis: { ticks:10, tickSize:1, tickFormatter:timeFormatterInit, tickDecimals:0},
            selection: { mode: "xy"},
            shadowSize: 5
			/*,
			grid: {
			 markings: [ { xaxis: { from: 9, to: 9 }, yaxis: { from: 0, to: 1000000 }, color: "#bb0000" } ]
            }*/
			/*,series: {
				//	lines:{lineWidth: 5}
			}*/

   };
   
   var lineA =  { label: "a", data: [],color: 6 };
   var lineB =  { label: "b", data: [],color: 4  };
   
   var data = [ lineA, lineB];
   var doChart = function()
   {
	    panel.un('afterLayout', doChart);
        Ext.getCmp('checkboxA').on('check', refreshChart);
        Ext.getCmp('checkboxB').on('check', refreshChart);
   
        $chartHolder = $("#chartHolder");
        var plot = $.plot(chartHolder, data, options);
   }

    var intervalProcess;

     function fetchData(){
        	  var currentTime = new Date();
			  var timezoneOffsetSec =  -1*currentTime.getTimezoneOffset()*60;
			  var time = (Math.floor(currentTime.getTime()/1000)%(60*60*24)) +timezoneOffsetSec ;

                 lineA.data.push([time,Math.floor(Math.random()*1000000) ]);
                 lineB.data.push([time,Math.floor(Math.random()*1000000) ]);
                 options.xaxis.tickFormatter=timeFormatter;
				 
				while(lineA.data.length >10 )
                     {
                         lineA.data.shift();
                         lineB.data.shift();
                     }
                     
             refreshChart();
       }
          
    function refreshChart(){
            var inputData = [];
            if(Ext.getCmp('checkboxA').checked)
            inputData.push(data[0]);
            if(Ext.getCmp('checkboxB').checked)
            inputData.push(data[1]);
             
		if(!Ext.getCmp('panel1').collapsed)
        $.plot($chartHolder, inputData, options);
     }
		  
    var panel=new Ext.Panel({
        id:"panel1",
        title:"chart",
        collapsible:true,
        closable:true,
        width:500,
        height:450,
        items: chartCtnrCmp,
        bbar:[
        {   
            id: 'checkboxA',
            xtype: 'checkbox',
            boxLabel: 'data a',
            width:100,
            checked: true
        },
        {
            id: 'checkboxB',
            xtype: 'checkbox',
            boxLabel: 'data b',
            width:100,
            checked: true
        }
        ],
        buttons:[{
            text:"start", 
            id:'startBtn',
            handler:function(){
            this.disable();
			Ext.getCmp('stopBtn').enable();
		    lineA.data=[];
		    lineB.data=[];
            intervalProcess = setInterval(fetchData, 1000);  
        }},
		{
            text:"stop", 
            id:'stopBtn',
			disabled: true,
            handler:function(){
			Ext.getCmp('startBtn').enable();
            this.disable();
               clearInterval(intervalProcess);
        }
		}] 
   });
   panel.on('afterLayout', doChart);

		 
var wnd = new Ext.Window({
    id:'caa',
    width: 600,
    height: 500,
    layout:'fit',
    el:"win",
    title: 'Instant Messenger', 
    items:[panel]
});

wnd.show();

});

  </script>
    </head>
    <body >
        <div id='win'></div>
    </body>
</html>
