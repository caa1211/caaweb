<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../adapter/ext/ext-base.js">
        </script>
        <script type="text/javascript" src="../../ext-all-debug.js">
        </script>
        <script type="text/javascript" src="../localXHR.js">
        </script>
        <script type="text/javascript">
            
            // 修改该空白背景图的路径，指向你服务端一个有效的图片路径。
            Ext.BLANK_IMAGE_URL = 'ext/resources/images/default/s.gif';
            
            Ext.onReady(function(){
            
                var menu = new Ext.menu.Menu({
                    id: 'basicMenu',
                    items: [{
                        text: 'An item',
                        handler: clickHandler
                    }, new Ext.menu.Item({
                        text: 'Another item',
                        handler: clickHandler
                    }), '-', new Ext.menu.CheckItem({
                        text: 'A check item',
                        checkHandler: checkHandler
                    }), new Ext.menu.CheckItem({
                        text: 'Another check item',
                        checkHandler: checkHandler
                    })]
                });
                
                var tb = new Ext.Toolbar('toolbar', [{
                    text: 'Our first Menu',
                    menu: menu // 分配menu到按钮
                }]);
                
                function clickHandler(){
                    alert('Clicked on a menu item');
                }
                
                function checkHandler(){
                    alert('Checked a menu item');
                }
                
                
            });
        </script>
    </head>
    <body>
        <div id="win" class="x-hidden">
        </div>
    </body>
</html>
