<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../adapter/ext/ext-base.js">
        </script>
        <script type="text/javascript" src="../../ext-all-debug.js">
        </script>
        <script type="text/javascript" src="../localXHR.js">
        </script>
        <script type="text/javascript">
            
            // 修改该空白背景图的路径，指向你服务端一个有效的图片路径。
            Ext.BLANK_IMAGE_URL = 'ext/resources/images/default/s.gif';
            
            Ext.onReady(function(){
                
                

                var wnd = new Ext.Window({
                    width: 300,
                    height: 450,
                    layout: 'fit',
                    el: "win",
                    title: 'Instant Messenger',
                    tbar: [{
                        xtype: 'panel',
                        columns: 2,
                        items: [{
                            xtype: 'button',
                            scale: 'large',
                            iconCls: 'icon-user',
                            rowspan: 2
                        }, {
                            xtype: 'splitbutton',
                            text: 'Jorge (available)',
                            menu: [{
                                text: 'Available',
                                iconCls: 'ico-sts-available'
                            }, {
                                text: 'Busy',
                                iconCls: 'ico-sts-busy'
                            }, {
                                text: 'Away',
                                iconCls: 'ico-sts-away'
                            }, {
                                text: 'Appear Offline',
                                iconCls: 'ico-sts-offline'
                            }]
                        }, {
                            xtype: 'splitbutton',
                            text: 'Share a quick message',
                            menu: [{
                                text: 'Show what I am listening to'
                            }]
                        }]
                    }],
    items: [{
    xtype: 'tabpanel'
    
   }]

                
                });
                wnd.show();
                
                
            });
        </script>
    </head>
    <body>
        <div id="win" class="x-hidden">
        </div>
    </body>
</html>
