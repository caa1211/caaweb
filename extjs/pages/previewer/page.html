Ext.MyWindow=Ext.extend(Ext.Window ,{
xtype:"window",
    title:"我的窗口",
    width:400,
    height:250,
    initComponent: function(){
        this.tbar=[
            {
                text:"我的按钮"
            },
            {
                text:"我的按钮"
            }
        ]
        this.items=[
            
            {
                xtype:"checkbox",
                fieldLabel:"标签",
                boxLabel:"boxLabel"
            },
            {
                xtype:"datefield",
                fieldLabel:"标签"
            }
        ]
        Ext.MyWindow.superclass.initComponent.call(this);
    }
})

Ext.onReady(function(){ 

var wnd = new Ext.MyWindow({
    width: 300,
    height: 450,
    layout:'fit',
    el:"win",
    title: 'Instant Messenger'
    
});
wnd.show();
 
           
});
